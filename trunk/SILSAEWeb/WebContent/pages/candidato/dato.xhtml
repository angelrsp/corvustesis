<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/principal.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="true" />
				<p:panel styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.datos']}">
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.tipo.documento']}:&#160;" /> </td>
								<td>
									<p:selectOneMenu required="true" requiredMessage="#{i18n['label.tipo.documento']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.tipoDocumento}">
										<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
										<f:selectItems value="#{datosCandidatoController.catalogoTipoDocumento}"></f:selectItems>
									</p:selectOneMenu>
								</td>
							<td><h:outputLabel value="#{i18n['label.ci.pasaporte']}:&#160;" /> </td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.ci.pasaporte']}&#160;#{i18n['label.requerido']}"
									value="#{datosCandidatoController.candidato.canIdentificacion}" onkeypress="return isNumberKey(event);"/></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.apellido.paterno']}:&#160;" /> </td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.apellido.paterno']}&#160;#{i18n['label.requerido']}"
									value="#{datosCandidatoController.candidato.canApellidoPaterno}"/></td>
							<td><h:outputLabel value="#{i18n['label.apellido.materno']}:&#160;" /> </td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.apellido.materno']}&#160;#{i18n['label.requerido']}"
									value="#{datosCandidatoController.candidato.canApellidoMaterno}"/></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.nombre.primero']}:&#160;" /> </td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.nombre.primero']}&#160;#{i18n['label.requerido']}"
									value="#{datosCandidatoController.candidato.canNombres}"/></td>
							<td><h:outputLabel value="#{i18n['label.nombre.Segundo']}:&#160;" /> </td>
							<td><p:inputText /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.email']}:&#160;" /> </td>
							<td colspan="3"><p:inputText style="width : 90%;" required="true"
									requiredMessage="#{i18n['label.contrasenia']}&#160;#{i18n['label.requerido']}"
									value="#{datosCandidatoController.user.usuMail}"/></td>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<p:commandButton value="#{i18n['boton.actualizar']}"/> </td>
						</tr>
					</table>
				</p:panel>

				<p:panel id="pnlEstudios" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.estudios']}">
					<p:accordionPanel activeIndex="null">
					<p:tab title="#{i18n['boton.agregar']}">  
					<table>
						<tr>
							<td><h:outputLabel
									value="#{i18n['label.nivel.estudio']}:&#160;" /></td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.nivel.estudio']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.nivelEstudio}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoNivelEstudio}"></f:selectItems>	
								</p:selectOneMenu></td>
							<td><h:outputLabel
									value="#{i18n['label.establecimiento']}:&#160;" /></td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.establecimiento']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.estudio.estEstablecimiento}"></p:inputText></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.pais']}:&#160;" /></td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.pais']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.pais}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoPais}"></f:selectItems>	
								</p:selectOneMenu></td>
							<td><h:outputLabel value="#{i18n['label.carrera']}:&#160;" /></td>
							<td><p:inputText value="#{datosCandidatoController.estudio.estCarrera}"></p:inputText></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.anio.inicio']}:&#160;" /></td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.anio.inicio']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.anioInicio}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoAnio}"/>
								</p:selectOneMenu></td>							
							<td><h:outputLabel value="#{i18n['label.mes.inicio']}:&#160;" /></td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.mes.inicio']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.mesInicio}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoMes}"/>									
								</p:selectOneMenu></td>
						</tr>
						<tr>																
							<td><h:outputLabel value="#{i18n['label.anio.fin']}:&#160;" /></td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.anio.fin']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.anioFin}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoAnio}"/>
								</p:selectOneMenu></td>							
							<td><h:outputLabel value="#{i18n['label.mes.fin']}:&#160;" /></td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.mes.fin']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.mesFin}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoMes}"/>
								</p:selectOneMenu></td>
							<td><p:commandButton value="#{i18n['boton.agregar']}" actionListener="#{datosCandidatoController.agregarEstudio}" process=":contenido:pnlEstudios" update=":contenido:pnlEstudios,:contenido:growl"></p:commandButton></td>
						</tr>
					</table>
					</p:tab>
					</p:accordionPanel>
					<p:spacer height="5"/>
					<p:dataTable value="#{datosCandidatoController.listEstudio}" var="est">
						<p:column headerText="#{i18n['label.nivel.estudio']}">
							<h:outputText value="#{est.catNivel}" />
						</p:column>
						<p:column headerText="#{i18n['label.establecimiento']}">
							<h:outputText value="#{est.estEstablecimiento}" />
						</p:column>
						<p:column headerText="#{i18n['label.pais']}">
							<h:outputText value="#{est.catPais}" />
						</p:column>
						<p:column headerText="#{i18n['label.carrera']}">
							<h:outputText value="#{est.estCarrera}" />
						</p:column>
						<p:column headerText="#{i18n['label.anio.inicio']}">
							<h:outputText value="#{est.estAnioInicio}" />
						</p:column>
						<p:column headerText="#{i18n['label.mes.inicio']}">
							<h:outputText value="#{est.estMesInicioNombre}" />
						</p:column>
						<p:column headerText="#{i18n['label.anio.fin']}">
							<h:outputText value="#{est.estAnioFin}" />
						</p:column>
						<p:column headerText="#{i18n['label.mes.fin']}">
							<h:outputText value="#{est.estMesFinNombre}" />
						</p:column>						
					</p:dataTable>
				</p:panel>

				<p:panel id="pnlExperiencia" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.experiencia']}">
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.empresa']}:&#160;" /></td>
							<td><p:inputText value="#{datosCandidatoController.experiencia.expEntidad}" required="true" requiredMessage="#{i18n['label.empresa']}:&#160;#{i18n['label.requerido']}"></p:inputText></td>
							<td><h:outputLabel
									value="#{i18n['label.fecha.inicio']}:&#160;" /></td>
							<td><p:calendar pattern="#{i18n['pattern.fecha']}" value="#{datosCandidatoController.fechaInicioExp}" required="true" requiredMessage="#{i18n['label.fecha.inicio']}:&#160;#{i18n['label.requerido']}"></p:calendar>
							</td>
							<td><h:outputLabel value="#{i18n['label.fecha.fin']}:&#160;" /></td>
							<td><p:calendar pattern="#{i18n['pattern.fecha']}" value="#{datosCandidatoController.fechaFinExp}" required="true" requiredMessage="#{i18n['label.fecha.fin']}:&#160;#{i18n['label.requerido']}"></p:calendar>
							</td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.tareas']}:&#160;" /></td>
							<td><p:inputText value="#{datosCandidatoController.experiencia.expTareas}"></p:inputText></td>
							<td><h:outputLabel value="#{i18n['label.puesto']}:&#160;" /></td>
							<td><p:inputText value="#{datosCandidatoController.experiencia.expPuesto}"></p:inputText></td>
							<td><h:outputLabel value="#{i18n['label.rubro']}:&#160;" /></td>
							<td><p:inputText value="#{datosCandidatoController.experiencia.expRubro}"></p:inputText></td>
						</tr>
						<tr>
							<td><h:outputLabel
									value="#{i18n['label.tipo.experiencia']}:&#160;" /></td>
							<td><p:selectOneMenu required="true" value="#{datosCandidatoController.tipoExperiencia}"
									requiredMessage="#{i18n['label.tipo.experiencia']}:&#160;#{i18n['label.requerido']}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoTipoExperiencia}"></f:selectItems>	
								</p:selectOneMenu></td>
							<td><p:commandButton value="#{i18n['boton.agregar']}" process="pnlExperiencia" update="pnlExperiencia,growl" actionListener="#{datosCandidatoController.agregarExperiencia}"></p:commandButton></td>
						</tr>
					</table>
					<p:spacer height="5"/>
					<p:dataTable value="#{datosCandidatoController.listExperiencia}" var="exp">
					<p:column headerText="#{i18n['label.empresa']}">
							<h:outputText value="#{exp.expEntidad}" />
						</p:column>
						<p:column headerText="#{i18n['label.fecha.inicio']}">
							<h:outputText value="#{exp.expFechaInicio}" />
						</p:column>
						<p:column headerText="#{i18n['label.fecha.fin']}">
							<h:outputText value="#{exp.expFechaFin}" />
						</p:column>
						<p:column headerText="#{i18n['label.tareas']}">
							<h:outputText value="#{exp.expTareas}" />
						</p:column>
						<p:column headerText="#{i18n['label.puesto']}">
							<h:outputText value="#{exp.expPuesto}" />
						</p:column>
						<p:column headerText="#{i18n['label.rubro']}">
							<h:outputText value="#{exp.expRubro}" />
						</p:column>
						<p:column headerText="#{i18n['label.tipo.experiencia']}">
							<h:outputText value="#{exp.catTipoExperiencia}" />
						</p:column>
					</p:dataTable>					
				</p:panel>

				<p:panel id="pnlHerramientas" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.herramientas']}">
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.programa']}:&#160;" />
							</td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.programa']}:&#160;#{i18n['label.requerido']}" value="#{datosCandidatoController.programa}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoPrograma}"></f:selectItems>	
								</p:selectOneMenu></td>

							<td><h:outputLabel
									value="#{i18n['label.nivel.programa']}:&#160;" /></td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.nivel.programa']}:&#160;#{i18n['label.requerido']}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoNivelPrograma}"></f:selectItems>										
								</p:selectOneMenu></td>
							<td><p:commandButton value="#{i18n['boton.agregar']}" update="growl,pnlHerramientas" process="pnlHerramientas"></p:commandButton>
							</td>
						</tr>
					</table>
					<p:spacer height="5"/>
					<p:dataTable>
					</p:dataTable>					
				</p:panel>

				<p:panel id="pnlIdioma" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.idioma']}">
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.idioma']}:&#160;" />
							</td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.idioma']}:&#160;#{i18n['label.requerido']}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoIdioma}"></f:selectItems>	
								</p:selectOneMenu></td>

							<td><h:outputLabel
									value="#{i18n['label.nivel.idioma']}:&#160;" /></td>
							<td><p:selectOneMenu required="true"
									requiredMessage="#{i18n['label.nivel.idioma']}:&#160;#{i18n['label.requerido']}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{datosCandidatoController.catalogoNivelIdioma}"></f:selectItems>										
								</p:selectOneMenu></td>
							<td><p:commandButton value="#{i18n['boton.agregar']}" update="pnlIdioma,growl" process="pnlIdioma"></p:commandButton>
							</td>
						</tr>
					</table>
					<p:spacer height="5"/>
					<p:dataTable>
					</p:dataTable>					
				</p:panel>

				<p:panel styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.dato.referencia']}">
					<table>
						<tr>
							<td><h:outputText
									value="#{i18n['label.nombre.completo']}:&#160;" /></td>
							<td><p:inputText></p:inputText></td>
							<td><h:outputText value="#{i18n['label.telefono']}:&#160;" /></td>
							<td><p:inputText></p:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="#{i18n['label.email']}:&#160;" /></td>
							<td><p:inputText></p:inputText></td>
							<td><p:commandButton value="#{i18n['boton.agregar']}"></p:commandButton>
							</td>
						</tr>
					</table>
					<p:spacer height="5"/>
					<p:dataTable>
					
					</p:dataTable>					
				</p:panel>

			</fieldset>
		</ui:define>
	</ui:composition>

</body>
</html>

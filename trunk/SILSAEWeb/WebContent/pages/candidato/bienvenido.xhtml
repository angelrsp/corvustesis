<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Universidad Central del Ecuador - Silsae</title>
</h:head>
<body>

	<ui:composition template="/template/publico.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<table width="99%">
					<tr>
						<td>
							<p style="text-align: justify;">Acceso al sistema.</p>
							<p style="text-align: justify;">Si eres egresado de la
								facultad de odontologia y aun NO has registrado tus datos en el
								sistema.</p>
							<p style="text-align: justify;">Te invitamos a que lo hagas
								con ello podremos contactarte y conocer tu situacion como
								egresado.</p>
						</td>
						<td align="right">
<!-- 							<h:commandButton value="#{i18n['boton.registrarse']}"  -->
<!-- 								immediate="true" -->
<!-- 								action ="/pages/candidato/ingresoDatos" /> -->
							<p:commandButton id="btnRegistro"
								ajax="false"
								value="#{i18n['boton.registrarse']}"
								action ="/pages/candidato/ingresoDatos"/>
							<p:commandButton id="btnIngresar"
								ajax="false"
								value="#{i18n['label.ingresar']}"
								action ="/pages/candidato/loginCandidato"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</ui:define>
	</ui:composition>
</body>
</html>

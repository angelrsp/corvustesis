<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/template/publico.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="false" sticky="true" />
				<p:panel id="pnlRegistroCandidato" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.registro.empresa']}">
					<table id="tblRegistroCandidato" class="tabla">
						<tr>
							<td><h:outputLabel
									value="#{i18n['label.razon.social']}:&#160;" /></td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.razon.social']}&#160;#{i18n['label.requerido']}" value="#{registroEmpresaController.empresa.empRazonSocial}"/></td>
							<td><h:outputLabel
									value="#{i18n['label.nombre.comercial']}:&#160;" /></td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.nombre.comercial']}&#160;#{i18n['label.requerido']}"
									value="#{registroEmpresaController.empresa.empNombreComercial}"
									 /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.ruc']}:&#160;" /></td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.ruc']}&#160;#{i18n['label.requerido']}" value="#{registroEmpresaController.empresa.empRuc}" onkeypress="return isNumberKey(event);"/></td>
							<td><h:outputLabel value="#{i18n['label.sector']}:&#160;" /></td>
							<td><p:selectOneMenu value="#{registroEmpresaController.tipoEmpresa}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{registroEmpresaController.catalogoTipoEmpresa}"></f:selectItems>	
								</p:selectOneMenu></td>

						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.ubicacion']}:&#160;" />
							</td>
							<td><p:selectOneMenu value="#{registroEmpresaController.ubicacion}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
									<f:selectItems value="#{registroEmpresaController.catalogoUbicacion}"></f:selectItems>	
								</p:selectOneMenu></td>
							<td><h:outputLabel value="#{i18n['label.web']}:&#160;" /></td>
							<td><p:inputText /></td>

						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.email']}:&#160;" />
							</td>
							<td colspan="3"><p:inputText style="width : 90%;"
									required="true"
									requiredMessage="#{i18n['label.contrasenia']}&#160;#{i18n['label.requerido']}"
									value="#{registroEmpresaController.usuarioRegistro.usuMail}" /></td>
						</tr>
						<tr>
							<td><h:outputLabel
									value="#{i18n['label.contrasenia.ingresar']}:&#160;" /></td>
							<td><p:password required="true"
									requiredMessage="#{i18n['label.contrasenia.ingresar']}&#160;#{i18n['label.requerido']}"
									value="#{registroEmpresaController.usuarioRegistro.usuPassword}" /></td>
							<td><h:outputLabel
									value="#{i18n['label.contrasenia.confirmar']}:&#160;" /></td>
							<td><p:password required="true"
									requiredMessage="#{i18n['label.contrasenia.confirmar']}&#160;#{i18n['label.requerido']}"
									value="#{registroEmpresaController.usuarioRegistro.npUsuPassword}" /></td>
						</tr>
						<tr>
							<td colspan="4" align="center"><p:commandButton
									value="#{i18n['boton.registrarse']}"
									process="pnlRegistroCandidato"
									update="pnlRegistroCandidato, growl"
									actionListener="#{registroEmpresaController.registroEmpresa}" />
							</td>
						</tr>
					</table>
				</p:panel>
			</fieldset>
		</ui:define>
	</ui:composition>

</body>
</html>

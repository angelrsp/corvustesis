<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template/publico.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<table width="99%" style="font-family: Verdana,Arial,sans-serif; font-size: 1.1em;">
					<tr>
						<td width="50%">
							<p style="text-align: justify;font-weight: bold;">Bienvenido.</p>
							<p style="text-align: justify;font-weight: bold;">Acceso al SILSAG.</p>
							<p style="text-align: justify;">Registro y Acceso para empresas que deseen registrar sus avisos y ver hojas de vida en la bolsa de empleo del SILSAE.</p>
						</td>
						<td align="right" width="50%">
							<p:commandButton id="btnRegistro"
								ajax="false"
								value="#{i18n['boton.registrarse']}"
								action ="/pages/empresa/ingresoDatos"/>
							<p:commandButton id="btnIngresar"
								ajax="false"
								value="#{i18n['label.ingresar']}"
								action ="/pages/empresa/loginEmpresa"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</ui:define>
	</ui:composition>
</body> 
</html>

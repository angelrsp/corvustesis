<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/principal.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlRegistroCandidato" styleClass="tabla">
					<table>

						<tr>
							<td><h:outputLabel value="#{i18n['label.puesto']}:&#160;" /></td>
							<td><p:selectOneMenu>
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"
										itemValue="" />
								</p:selectOneMenu></td>
							<td><h:outputLabel
									value="#{i18n['label.remuneracion']}:&#160;" /></td>
							<td><p:inputText required="true"
									requiredMessage="#{i18n['label.remuneracion']}&#160;#{i18n['label.requerido']}" /></td>
						</tr>

						<tr>
							<td><h:outputLabel
									value="#{i18n['label.descripcion']}:&#160;" /></td>
							<td colspan="3"><p:inputTextarea required="true"
									requiredMessage="#{i18n['label.descripcion']}&#160;#{i18n['label.requerido']}" autoResize="false" /></td>
						</tr>

						<tr>
							<td><h:outputLabel
									value="#{i18n['label.fecha.caducidad']}:&#160;" /></td>
							<td><p:calendar pattern="#{i18n['pattern.fecha']}" required="true" requiredMessage="#{i18n['label.fecha.caducidad']}:&#160;#{i18n['label.requerido']}"/></td>		

							<td><h:outputLabel
									value="#{i18n['label.vacantes']}:&#160;" /></td>
							<td><p:inputText required="true" requiredMessage="#{i18n['label.vacantes']}:&#160;#{i18n['label.requerido']}"/></td>		
						</tr>


					</table>
				</p:panel>
			</fieldset>
		</ui:define>
	</ui:composition>

</body>
</html>

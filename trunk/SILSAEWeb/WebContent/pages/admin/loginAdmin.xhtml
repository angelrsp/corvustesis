<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>
<body>
	<ui:composition template="/template/publico.xhtml">
		<ui:define name="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlLoginAdmin" styleClass="tabla"
					header="#{i18n['label.titulo.pantalla.login.admin']}">
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.usuario']}" /></td>
							<td><p:inputText
									required="true"
									value="#{loginController.credencialesDTO.username}"
									placeholder="#{i18n['label.usuario']}" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.contrasenia']}" /></td>
							<td><p:password
									required="true"
									value="#{loginController.credencialesDTO.password}" placeholder="#{i18n['label.contrasenia']}"/></td>
						</tr>
						<tr>
							<td><p:commandButton value="#{i18n['label.ingresar']}"
									process="pnlLoginAdmin" update="pnlLoginAdmin,growl"
									actionListener="#{loginController.iniciarSessionAdmin}" /></td>
							<td><p:commandButton value="#{i18n['boton.recuperar.clave']}"
									process="@this" immediate="true"
									actionListener="#{loginController.redireccionar}" /></td>																		
						</tr>
					</table>

				</p:panel>
			</fieldset>
		</ui:define>
	</ui:composition>
</body>
</html>

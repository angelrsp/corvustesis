<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:define name="left">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{indexController.catalogoDataManager.catalogoList}" var="cat">
					
		    			<h:column>
		    				<p:graphicImage value="#{cat.catImagenPath}" height="30" width="50"/>
		    			</h:column>
		    													
		    			<h:column>
		    				<f:facet name="header">Paises</f:facet>
		    				<h:commandLink actionListener="#{indexController.paises}" value="#{cat.catDescripcion}" />
		    			</h:column>
		    								
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>


<ui:define name="center">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:outputText value="#{noticiaPublicController.noticiaPublicDataManager.noticia.notDescripcion}" escape="false"/>
				</td>
			</tr>
		</table>
</ui:define>

<ui:define name="right">
		
	<table width="100%" class="table">
		<tr>
			<td>Publicaciones</td>
		</tr>
		<tr>
			<td>
				<h:dataTable value="#{publicacionController.publicacionDataManager.publicacionListPublic}" var="pub" width="100%">
				
	    			<h:column>
	    				<f:facet name="header">TÃ­tulo</f:facet>
	    				<h:outputText value="#{pub.pubTitulo}" escape="false"/>
	    			</h:column>										
				
				</h:dataTable>
			</td>
		</tr>
	</table>	
</ui:define>

</ui:composition>

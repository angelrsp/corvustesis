<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public.xhtml">



<ui:define name="left">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{indexController.catalogoDataManager.catalogoList}" var="cat">
					
		    			<h:column>
		    				<p:graphicImage value="#{cat.catImagenPath}" height="30" width="50"/>
		    			</h:column>
		    													
		    			<h:column>
		    				<f:facet name="header">Paises</f:facet>
		    				<h:commandLink actionListener="#{indexController.paises}" value="#{cat.catDescripcion}" styleClass="linkClass"/>
		    			</h:column>
		    								
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>


<ui:define name="center">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{reportPublicController.reportPublicDataManager.universidadList}" var="uni" width="100%">
					
		    			<h:column>
		    				<f:facet name="header">Universidades</f:facet>
		    				<h:outputText value="#{uni.cenNombre}" /><br />
		    				<h:outputText value="#{uni.cenDatoInstitucional}" escape="false"/><br />
		    			</h:column>										
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>


<ui:define name="right">
		
	<table width="100%" class="table">
		<tr>
			<td>Atenea</td>
		</tr>
		<tr>
			<td>
				<h:commandLink value="#{i18n['label.universidades']}:&#160;" actionListener="#{reportPublicController.universidadSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.universidadNumber}" actionListener="#{reportPublicController.universidadSelect}" styleClass="linkClass"/>			
			</td>
		</tr>
		<tr>
			<td>
				<h:commandLink value="#{i18n['label.facultades']}:&#160;" actionListener="#{reportPublicController.facultadSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.facultadNumber}" actionListener="#{reportPublicController.facultadSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.carreras.pregrado']}:&#160;" actionListener="#{reportPublicController.pregradoSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.pregradoNumber}" actionListener="#{reportPublicController.pregradoSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.carreras.posgrado']}:&#160;" actionListener="#{reportPublicController.posgradoSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.posgradoNumber}" actionListener="#{reportPublicController.posgradoSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.revistas']}:&#160;" actionListener="#{reportPublicController.revistaSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.revistaNumber}" actionListener="#{reportPublicController.revistaSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.eventos']}:&#160;" actionListener="#{reportPublicController.eventoSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.eventoNumber}" actionListener="#{reportPublicController.eventoSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.proyectos.investigacion']}:&#160;" actionListener="#{reportPublicController.proyectoSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.proyectoNumber}" actionListener="#{reportPublicController.proyectoSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		<tr>
			<td>
				<h:commandLink value="#{i18n['label.doctores.ciencias']}:&#160;" actionListener="#{reportPublicController.doctorSelect}" styleClass="linkClass"/>
			</td>
			<td>
				<h:commandLink value="#{reportPublicController.reportPublicDataManager.doctorNumber}" actionListener="#{reportPublicController.doctorSelect}" styleClass="linkClass"/>			
			</td>
		</tr>

		
	</table>	
</ui:define>



</ui:composition>

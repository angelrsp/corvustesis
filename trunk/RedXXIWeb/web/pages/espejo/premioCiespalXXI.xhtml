<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"      
	template="/WEB-INF/template/privado.xhtml">

	<ui:define name="contenido">
	
		<p:growl id="growl"></p:growl>
		
		<p:panel id="pnlDatos" header="Premio Periodístico CIESPAL XXI">

		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.pais']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.pais']}&#160;#{i18n['label.requerido']}" value="#{universidadController.pais}" filter="true">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.catalogoPais}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerProvinciaChange}" process="@this" update="somProvinvia"/>						
					</p:selectOneMenu></td>

				<td><h:outputText value="#{i18n['label.provincia']}:&#160;" /></td>
				<td><p:selectOneMenu id="somProvinvia" required="true" requiredMessage="#{i18n['label.provincia']}&#160;#{i18n['label.requerido']}" value="#{universidadController.provincia}" filter="true">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{universidadController.catalogoProvincia}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerCiudadChange}" process="@this" update="somCiudad"/>
					</p:selectOneMenu></td>

			</tr>
			<tr>

				<td><h:outputText value="#{i18n['label.ciudad']}:&#160;" /></td>
				<td><p:selectOneMenu id="somCiudad" value="#{universidadController.ciudad}" required="true" requiredMessage="#{i18n['label.ciudad']}&#160;#{i18n['label.requerido']}" filter="true">
						<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
						<f:selectItems value="#{universidadController.catalogoCiudad}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerCiudadChange}" process="@this"/>
					</p:selectOneMenu></td>
			</tr>

			<tr>
				<td><h:outputText value="Premio Instituido:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Obra y autor(es) premiados:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Año Otorgamiento:&#160;" /></td>
				<td><p:inputText onkeypress="return isNumberKey(event);"/></td>
			</tr>

			<tr>
				<td><h:outputText value="Título:&#160;" /></td>
				<td><p:inputText/></td>			
			</tr>

			<tr>
				<td><h:outputText value="Género:&#160;" /></td>
				<td><p:selectOneMenu>
					<f:selectItem itemLabel="--Seleccione--"/>
				</p:selectOneMenu></td>			
			</tr>

			<tr>
				<td><h:outputText value="Medio de Comunicación:&#160;" /></td>
				<td><p:selectOneMenu>
					<f:selectItem itemLabel="--Seleccione--"/>
				</p:selectOneMenu></td>			
			</tr>

			
			<tr>
				<td><h:outputText value="Nombre del Autor Principal:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="Apellido del Autor Principal:&#160;" /></td>
				<td><p:inputText/></td>				
			</tr>

			<tr>
				<td><h:outputText value="Muestra de la Obra:&#160;" /></td>
				<td><p:inputText/></td>		
			</tr>			
			
		</table>


		</p:panel>
	
	</ui:define>
	
</ui:composition>

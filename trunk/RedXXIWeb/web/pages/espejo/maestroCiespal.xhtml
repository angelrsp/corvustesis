<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"      
	template="/WEB-INF/template/privado.xhtml">

	<ui:define name="contenido">
	
		<p:growl id="growl"/>
		
		<p:panel id="pnlDatos" header="Maestro(a)s del CIESPAL">

		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.pais']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.pais']}&#160;#{i18n['label.requerido']}" value="#{universidadController.pais}" filter="true">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.catalogoPais}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerProvinciaChange}" process="@this" update="somProvinvia"/>						
					</p:selectOneMenu></td>

				<td><h:outputText value="#{i18n['label.provincia']}:&#160;" /></td>
				<td><p:selectOneMenu id="somProvinvia" required="true" requiredMessage="#{i18n['label.provincia']}&#160;#{i18n['label.requerido']}" value="#{universidadController.provincia}" filter="true">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{universidadController.catalogoProvincia}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerCiudadChange}" process="@this" update="somCiudad"/>
					</p:selectOneMenu></td>

			</tr>
			<tr>

				<td><h:outputText value="#{i18n['label.ciudad']}:&#160;" /></td>
				<td><p:selectOneMenu id="somCiudad" value="#{universidadController.ciudad}" required="true" requiredMessage="#{i18n['label.ciudad']}&#160;#{i18n['label.requerido']}" filter="true">
						<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
						<f:selectItems value="#{universidadController.catalogoCiudad}"/>
						<p:ajax event="change" listener="#{universidadController.obtenerCiudadChange}" process="@this"/>
					</p:selectOneMenu></td>
			</tr>

			<tr>					
				<td><h:outputText value="#{i18n['label.foto']}:&#160;" /></td>
				<td><p:fileUpload fileUploadListener="#{doctorController.handleFileUpload}" mode="advanced" dragDropSupport="true"  
                 		sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" label="Seleccionar..." uploadLabel="Subir" cancelLabel="Cancelar" auto="true" process="@this" update="image"/></td>
                <td><p:graphicImage id="image" value="#{doctorDataManager.doctor.docFotoPath}" height="80" cache="false"/></td> 		
			</tr>					

			<tr>
				<td><h:outputText value="Nombres:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Apellidos:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Perfil Biográfico:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Año de Nacimiento:&#160;" /></td>
				<td><p:inputText onkeypress="return isNumberKey(event);"/></td>
			</tr>

			<tr>
				<td><h:outputText value="Area o campo disciplinario:&#160;" /></td>
				<td><p:selectOneMenu>
					<f:selectItem itemLabel="--Seleccione--"/>
				</p:selectOneMenu></td>
			</tr>

			<tr>
				<td><h:outputText value="Obras Publicadas:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>

			<tr>
				<td><h:outputText value="Noticias:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>
			
		</table>


		</p:panel>
	
	</ui:define>
	
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/privado.xhtml">

		<ui:define name="contenido">
		<p:growl id="growl"></p:growl>
		
		<p:panel header="#{i18n['label.panel.datos']}">
		
		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.pais']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.pais']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgPais').show()" type="button" value="#{i18n['boton.agregar']}"/></td>

				<td><h:outputText value="#{i18n['label.provincia']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.provincia']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgProvincia').show()" type="button" value="#{i18n['boton.agregar']}"/></td>

			</tr>
			<tr>
				<td><h:outputText value="#{i18n['label.ciudad']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.ciudad']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgUniversidad').show()" type="button" value="#{i18n['boton.agregar']}"/></td>
			</tr>
			<tr>
				<td><h:outputText value="#{i18n['label.mision']}:&#160;" /></td>
				<td><p:inputTextarea autoResize="false"/></td>
			</tr>

			<tr>
				<td colspan="9" align="center"><p:commandButton value="#{i18n['boton.guardar']}"/>
				<p:commandButton value="#{i18n['boton.buscar']}"/></td>
			</tr>
			
		</table>
		
		</p:panel>

		<p:panel header="#{i18n['label.panel.contacto']}">
				
		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.tipo']}:&#160;:" /></td>
				<td>
					<p:selectOneMenu>
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu>
				</td>
				<td><h:outputText value="#{i18n['label.valor']}:&#160;" /></td>
				<td><p:inputText></p:inputText></td>
				<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>
			</tr>			
		</table>
		
		<p:spacer height="10"/>
		
		<p:dataTable emptyMessage="No existen registros">
			<p:column headerText="#{i18n['label.tipo']}"></p:column>
			<p:column headerText="#{i18n['label.valor']}"></p:column>
			<p:column headerText="#{i18n['boton.editar']}" width="15"></p:column>
			<p:column headerText="#{i18n['boton.eliminar']}" width="15"></p:column>
		</p:dataTable>
		
		</p:panel>

		<p:panel header="#{i18n['label.panel.evento']}">
		
			<table>
				<tr>
					<td><h:outputText value="#{i18n['label.nombre']}:&#160;" /></td>
					<td><p:inputText/></td>
					<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>					
				</tr>
			</table>

		<p:dataTable emptyMessage="#{i18n['table.vacio']}">
		
			<p:column headerText="#{i18n['label.nombre']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.editar']}" width="15">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.eliminar']}" width="15">
				<h:outputText value="" />
			</p:column>
				
		</p:dataTable>
			
		</p:panel>

		<p:panel header="#{i18n['label.panel.proyecto.investigacion']}">
		
		<table>
		
			<tr>
				<td><h:outputText value="#{i18n['label.titulo']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="#{i18n['label.perfil']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="#{i18n['label.coordinador']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>
			</tr>
			
		</table>

		<p:dataTable emptyMessage="#{i18n['table.vacio']}">
		
			<p:column headerText="#{i18n['label.titulo']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['label.perfil']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['label.coordinador']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.editar']}" width="15">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.eliminar']}" width="15">
				<h:outputText value="" />
			</p:column>
				
		</p:dataTable>
		
	</p:panel>		

		
	</ui:define>
	
</ui:composition>
	
</html>

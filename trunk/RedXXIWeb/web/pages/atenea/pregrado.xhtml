<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/privado.xhtml">

		<ui:define name="contenido">
		
		<p:growl id="growl"></p:growl>
		
		<p:panel id="pnlDatos" header="#{i18n['label.panel.datos']}">
		
		<table>
		
			<tr>

				<td><h:outputText value="#{i18n['label.universidad']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.universidad']}&#160;#{i18n['label.requerido']}" value="#{universidadDataManager.universidadCode}">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.universidadDataManager.universidadList}" var="uni" itemValue="#{uni.cenCodigo}" itemLabel="#{uni.cenNombre}"/>
						<p:ajax event="change" immediate="true" process="@this" listener="#{pregradoController.obtenerFacultad}" update="somFacultad"/>
						<p:ajax event="change" immediate="true" process="@this" listener="#{pregradoController.obtenerFacultad}" update="somFacultad"/>
						<p:ajax event="change" immediate="true" process="@this" listener="#{pregradoController.obtenerEscuela}" update="somEscuela"/>		
					</p:selectOneMenu></td>
				
				
				<td><h:outputText value="#{i18n['label.facultad']}:&#160;" /></td>
				<td><p:selectOneMenu id="somFacultad" required="true" requiredMessage="#{i18n['label.facultad']}&#160;#{i18n['label.requerido']}" value="#{universidadDataManager.facultadCode}">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.universidadDataManager.facultadList}" var="fac" itemValue="#{fac.cenCodigo}" itemLabel="#{fac.cenNombre}"/>
						<p:ajax event="change" immediate="true" process="@this" listener="#{pregradoController.obtenerEscuela}" update="somEscuela"/>
						<p:ajax event="change" immediate="true" process="@this" listener="#{pregradoController.obtenerEscuela}" update="somEscuela"/>
																
					</p:selectOneMenu></td>
			</tr>
			
			<tr>
				<td><h:outputText value="#{i18n['label.escuela']}:&#160;" /></td>
				<td><p:selectOneMenu id="somEscuela" required="true" requiredMessage="#{i18n['label.escuela']}&#160;#{i18n['label.requerido']}" value="#{universidadDataManager.escuelaCode}">
						<f:selectItem itemLabel="--Seleccione--" itemValue="0"/>
						<f:selectItems value="#{pregradoController.universidadDataManager.escuelaList}" var="fac" itemValue="#{fac.cenCodigo}" itemLabel="#{fac.cenNombre}"/>						
					</p:selectOneMenu></td>
							
			</tr>		

			<tr>
			
				<td><h:outputText value="#{i18n['label.modalidad']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.modalidad']}&#160;#{i18n['label.requerido']}" value="#{carreraDataManager.modalidad}">
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.catalogoModalidad}"/>
					</p:selectOneMenu></td>

			
			</tr>
			
			<tr>
				<td><h:outputText value="#{i18n['label.perfil.carrera']}:&#160;" /></td>
				<td colspan="2"><p:inputTextarea autoResize="false" required="true" requiredMessage="#{i18n['label.perfil.carrera']}&#160;#{i18n['label.requerido']}" value="#{carreraDataManager.carrera.carPerfil}"/></td>
				<td><h:outputText value="#{i18n['label.cantidad.profesor']}:&#160;" /></td>
				<td><p:inputText style="width:50px;" required="true" requiredMessage="#{i18n['label.cantidad.profesor']}&#160;#{i18n['label.requerido']}" value="#{carreraDataManager.carrera.carProfesor}"/></td>	
				<td><h:outputText value="#{i18n['label.cantidad.estudiante']}:&#160;" /></td>
				<td><p:inputText style="width:50px;" required="true" requiredMessage="#{i18n['label.cantidad.estudiante']}&#160;#{i18n['label.requerido']}" value="#{carreraDataManager.carrera.carAlumno}"/></td>	
					
			</tr>
			
			<tr>
				<td colspan="9" align="center"><p:commandButton value="#{i18n['boton.guardar']}" actionListener="#{pregradoController.guardar}" process="pnlDatos" update="pnlDatos,growl"/></td>
			</tr>
			
		</table>
		
		</p:panel>
		
		<p:panel header="#{i18n['label.panel.contacto']}">
				
		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.tipo']}:&#160;" /></td>
				<td>
					<p:selectOneMenu>
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{pregradoController.catalogoTipoContacto}"/>
					</p:selectOneMenu>
				</td>
				<td><h:outputText value="#{i18n['label.valor']}:&#160;" /></td>
				<td><p:inputText></p:inputText></td>
				<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>
			</tr>			
		</table>
		
		<p:spacer height="10"/>
		
		<p:dataTable emptyMessage="No existen registros">
			<p:column headerText="#{i18n['label.tipo']}"></p:column>
			<p:column headerText="#{i18n['label.valor']}"></p:column>
			<p:column headerText="#{i18n['boton.editar']}" width="15"></p:column>
			<p:column headerText="#{i18n['boton.eliminar']}" width="15"></p:column>
		</p:dataTable>
		
		</p:panel>
		
		
		<p:panel header="#{i18n['label.menciones']}">
		
		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.mencion']}:&#160;" /></td>
				<td><p:inputTextarea></p:inputTextarea></td>
				<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>				
			</tr>
		</table>
		
		<p:dataTable emptyMessage="#{i18n['table.vacio']}">
		
			<p:column headerText="#{i18n['label.descripcion']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.editar']}" width="15">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.eliminar']}" width="15">
				<h:outputText value="" />
			</p:column>
					
		</p:dataTable>
		
		</p:panel>
		
		
		<!-- Investigacion cientifica -->
		<p:panel header="#{i18n['label.panel.proyecto.investigacion']}">
		
		<table>
		
			<tr>
				<td><h:outputText value="#{i18n['label.titulo']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="#{i18n['label.perfil']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="#{i18n['label.coordinador']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>
			</tr>
			
		</table>

		<p:dataTable emptyMessage="#{i18n['table.vacio']}">
		
			<p:column headerText="#{i18n['label.titulo']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['label.perfil']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['label.coordinador']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.editar']}" width="15">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.eliminar']}" width="15">
				<h:outputText value="" />
			</p:column>
				
		</p:dataTable>
		
	</p:panel>		
		
		
		<p:panel header="#{i18n['label.panel.revista']}">
		
			<table>
				<tr>
					<td><h:outputText value="#{i18n['label.nombre']}:&#160;" /></td>
					<td><p:inputText/></td>
					<td><h:outputText value="#{i18n['label.perfil']}:&#160;" /></td>
					<td><p:inputText/></td>
					<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>
				</tr>
			</table>

			<p:dataTable emptyMessage="#{i18n['table.vacio']}">
			
				<p:column headerText="#{i18n['label.nombre']}">
					<h:outputText value="" />
				</p:column>
	
				<p:column headerText="#{i18n['label.perfil']}">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="#{i18n['boton.editar']}" width="15">
					<h:outputText value="" />
				</p:column>
	
				<p:column headerText="#{i18n['boton.eliminar']}" width="15">
					<h:outputText value="" />
				</p:column>
						
			</p:dataTable>
			
		</p:panel>

		<p:panel header="#{i18n['label.panel.evento']}">
		
			<table>
				<tr>
					<td><h:outputText value="#{i18n['label.nombre']}:&#160;" /></td>
					<td><p:inputText/></td>
					<td><p:commandButton value="#{i18n['boton.guardar']}"/></td>					
				</tr>
			</table>

		<p:dataTable emptyMessage="#{i18n['table.vacio']}">
		
			<p:column headerText="#{i18n['label.nombre']}">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.editar']}" width="15">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="#{i18n['boton.eliminar']}" width="15">
				<h:outputText value="" />
			</p:column>
				
		</p:dataTable>
			
		</p:panel>




	

		
		

		
		</ui:define>
	</ui:composition>
		
</html>

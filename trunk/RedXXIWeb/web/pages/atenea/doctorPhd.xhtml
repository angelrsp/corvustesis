<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/privado.xhtml">
	<ui:define name="contenido">
		<p:growl id="growl"></p:growl>
		
		<p:panel header="#{i18n['label.panel.datos']}">
		
		<table>
		
			<tr>
				<td><h:outputText value="#{i18n['label.pais']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.pais']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgPais').show()" type="button" value="#{i18n['boton.agregar']}"/></td>

				<td><h:outputText value="#{i18n['label.provincia']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.provincia']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgProvincia').show()" type="button" value="#{i18n['boton.agregar']}"/></td>

			</tr>
			
			<tr>
				<td><h:outputText value="#{i18n['label.ciudad']}:&#160;" /></td>
				<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.ciudad']}&#160;#{i18n['label.requerido']}">
						<f:selectItem itemLabel="--Seleccione--"/>
					</p:selectOneMenu></td>
				<td><p:commandButton onclick="PF('dlgCiudad').show()" type="button" value="#{i18n['boton.agregar']}"/></td>
			</tr>
			
			<tr>
				<td><h:outputText value="#{i18n['label.nombres']}:&#160;" /></td>
				<td><p:inputText/></td>
				
				<td><h:outputText value="#{i18n['label.apellidos']}:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>			

			<tr>
				<td><h:outputText value="#{i18n['label.fecha.nacimiento']}:&#160;" /></td>
				<td><p:calendar showOn="button" navigator="true" /></td>
				
				<td><h:outputText value="#{i18n['label.apellidos']}:&#160;" /></td>
				<td><p:inputText/></td>
			</tr>			

				
		</table>
		
		</p:panel>
		
	</ui:define>
</ui:composition>				
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/privado.xhtml">
	<ui:define name="contenido">
		<p:growl id="growl"/>
		
		<p:panel id="pnlDato" header="#{i18n['label.panel.noticia']}">
		
		<table>
			<tr>
				<td><h:outputText value="#{i18n['label.descripcion']}:&#160;" /></td>
				<td><p:editor value="#{noticiaDataManager.noticia.notDescripcion}"/></td>
			</tr>
			
			<tr>
				<td colspan="4" align="center"><p:commandButton value="#{i18n['boton.guardar']}" process="pnlDato" update="pnlDato,growl" actionListener="#{noticiaController.save}"/></td>
			</tr>							
		</table>
				
		<p:dataTable value="#{noticiaController.noticiaDataManager.noticiaList}" var="noti">
		
		
			<p:column headerText="#{i18n['label.descripcion']}">
					<h:outputText value="#{noti.notDescripcion}" />
			</p:column>		
		
		
		</p:dataTable>		
				
		</p:panel>
		
	</ui:define>
</ui:composition>		
</html>

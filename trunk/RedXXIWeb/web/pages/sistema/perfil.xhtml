<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/privado.xhtml">

	<ui:define name="contenido">
	
			<p:growl id="growl"></p:growl>
			
			<p:panel id="pnlDato" header="Perfiles">
	
				<table>
				
					<tr>
						<td><h:outputText value="#{i18n['label.nombre']}:&#160;" /></td>
						<td><p:inputText value="#{perfilDataManager.perfil.perNombre}" required="true"/></td>
					</tr>
									
					<tr>
						<td colspan="4" align="center">
							<p:commandButton value="#{i18n['boton.guardar']}" process="pnlDato" update="pnlDato,growl" 
								actionListener="#{perfilController.save}" icon="ui-icon-disk"/>
							<p:commandButton value="#{i18n['boton.cancelar']}" process="@this" update="pnlDato,growl" 
								actionListener="#{perfilController.cancel}" icon="ui-icon-cancel"/>
						</td>
					</tr>							
					
				</table>
	
				<p:dataTable id="tblUser" value="#{perfilController.perfilDataManager.perfilList}" var="per">
	
				
					<p:column headerText="#{i18n['label.nombre']}">
						<h:outputText value="#{per.perNombre}"/>
					</p:column>					
				
					<p:column headerText="#{i18n['boton.editar']}" width="15" style="text-align: center">
						<p:commandButton actionListener="#{perfilController.edit(per)}" icon="ui-icon-pencil" process=":contenido:tblUser" update=":contenido:pnlDato"/>
					</p:column>

	<!-- 						 <p:confirm header="ConfirmaciÃ³n" message="Desea Eliminar?" icon="ui-icon-alert" />  -->
	<!-- 					</p:commandButton> -->
	<!-- 				</p:column> -->
				
							
				</p:dataTable>
	
			</p:panel>
	
	</ui:define>


</ui:composition>

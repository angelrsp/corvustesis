<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ciespal - Red Siglo XXI</title>
		<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
		<script type="text/javascript"
		src="#{request.contextPath}/js/validator.js"></script>
		<script type="text/javascript"
		src="#{request.contextPath}/js/util.js"></script>
</h:head>

<body>


<div align="center">
	<div style="width: 1000px; box-shadow: 0 0 20px #2E2D32;">

		<div align="center">
		
		<img src="#{request.contextPath}/images/ciespal001.png"  />
		
		</div>
		
		<h:form>
			<p:menubar>  
			
		        <p:submenu label="Atenea">
		        	<p:menuitem value="UNIVERSIDADES" url="/pages/atenea/universidad.jsf" />
		        	<p:separator />
		        	<p:submenu label="PROGRAMAS DE COMUNICACIÓN">		        
			        	<p:menuitem value="PREGRADO" url="/pages/atenea/pregrado.jsf"/>
			        	<p:menuitem value="POSGRADO" url="/pages/atenea/posgrado.jsf"/>
			        </p:submenu>
			        <p:menuitem value="ORGANIZACIONES PROFESIONALES Y CIENTÍFICAS RELACIONADAS CON LA COMUNICACIÓN" url="/pages/atenea/organizacion.jsf" />
			        <p:menuitem value="DOCTORES EN CIENCIAS (phd)" url="/pages/atenea/doctorPhd.jsf" />
			        <p:menuitem value="ARTICULOS, MONOGRAFIAS, LIBROS, REVISTAS" url="/pages/atenea/publicacion.jsf" />
			        <p:separator />  			              
			     </p:submenu>  
		
		        <p:menuitem value="Salir" url="#" icon="ui-icon-close" />  
		  
		    </p:menubar>  
					
		</h:form>

<p:spacer height="5"/>

		<div align="left">
			<h:form id="contenido">
			<ui:insert name="contenido"/>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
	        	<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
	        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    		</p:confirmDialog>  
			</h:form>
		</div>

	
	</div>
	

</div>

<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
<p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."   
        draggable="false" closable="false">  
    <p:graphicImage value="/images/ajaxloadingbar.gif" />  
</p:dialog>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public.xhtml">



<ui:define name="left">
	<table width="100%">
		<tr>
			<td>
				<h:outputText value="A" styleClass="descripcionLetter"/><h:outputText value="TENEA" styleClass="descripcion"/>
				<div class="line-separator"></div>
		
				<table width="100%">

					<tr>
						<td>
							<p:graphicImage value="#{reportPublicDataManager.pais.imagenPath}" height="35" width="60"/>
						</td>
					</tr>
	    			<tr>
	    				<td>
	    					<h:outputText value="#{reportPublicDataManager.pais.nombre}" styleClass="descripcion"/>
	    				</td>
	    			</tr>

					<tr>
						<td>
							
							<h:dataTable id="tblAtenea" value="#{reportPublicDataManager.ateneaList}" var="ate" width="100%">
								
				    			<h:column>
				    				<h:commandLink value="#{ate.descripcion}" styleClass="linkClass2" actionListener="#{ateneaVisorController.selectAtenea(ate)}"/>
				    			</h:column>										
				
				    			<h:column>
									<h:commandLink value="#{ate.count}" styleClass="linkClass" actionListener="#{ateneaVisorController.selectAtenea(ate)}"/><br />
				    			</h:column>										
				
							</h:dataTable>
						</td>
					</tr>
				</table>
										
			</td>
		</tr>
	</table>
</ui:define>


<ui:define name="center">
</ui:define>


<ui:define name="right">
	<div style="height: 30px;">
	</div>
	<table width="100%" class="table">
		<tr>
			<td>				
				<div style="overflow-y: scroll; width: 100%; height: 300px;">
					<h:outputText id="visor" value="#{reportPublicDataManager.visor}" escape="false"/>
				</div>
			</td>
		</tr>
	</table>
</ui:define>



</ui:composition>

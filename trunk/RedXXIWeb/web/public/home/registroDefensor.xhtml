<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public2.xhtml">


	<ui:define name="menu">
		<ul id="navlist">
		  <li id="home2"><a href="#{request.contextPath}/index.xhtml"></a></li>
		  <li id="atenea"><a href="#{request.contextPath}/public/home/atenea.xhtml"></a></li>
		  <li id="argos"><a href="#{request.contextPath}/public/home/argos.xhtml"></a></li>
		  <li id="espejo"><a href="#{request.contextPath}/public/home/espejo.xhtml"></a></li>
		  <li id="somos"><a href="#{request.contextPath}/public/home/quienesSomos.xhtml"></a></li>
		  <li id="ingreso"><a href="#{request.contextPath}/ingreso.xhtml"></a></li>
		  <li id="usuario"><a href="#{request.contextPath}/login.xhtml"></a></li>
		</ul>
	</ui:define>


	<ui:define name="center">


	<p:growl id="growl" autoUpdate="true"/>
	
		<h:panelGrid columns="2">
				
			<h:outputText value="#{i18n['label.pais']}:&#160;" />
			<p:selectOneMenu required="true" requiredMessage="#{i18n['label.pais']}&#160;#{i18n['label.requerido']}" value="#{registroDefensorController.pais}">
				<f:selectItem itemLabel="--Seleccione--"/>
				<f:selectItems value="#{registroDefensorController.catalogoPais}"/>
				<p:ajax event="change" listener="#{registroDefensorController.obtenerProvinciaChange}" process="@this" update="somProvinvia"/>						
			</p:selectOneMenu>

			<h:outputText value="#{i18n['label.provincia']}:&#160;" />
			<p:selectOneMenu id="somProvinvia" required="true" requiredMessage="#{i18n['label.provincia']}&#160;#{i18n['label.requerido']}" value="#{registroDefensorController.provincia}">
				<f:selectItem itemLabel="--Seleccione--"/>
				<f:selectItems value="#{registroDefensorController.catalogoProvincia}"/>
				<p:ajax event="change" listener="#{registroDefensorController.obtenerCiudadChange}" process="@this" update="somCiudad"/>
			</p:selectOneMenu>

			<h:outputText value="#{i18n['label.ciudad']}:&#160;" />
			<p:selectOneMenu id="somCiudad" value="#{registroDefensorController.ciudad}" required="true" requiredMessage="#{i18n['label.ciudad']}&#160;#{i18n['label.requerido']}">
				<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
				<f:selectItems value="#{registroDefensorController.catalogoCiudad}"/>
			</p:selectOneMenu>
					
			<h:outputText value="#{i18n['label.nombres']}:&#160;" styleClass="descripcionBlack3"/>
			<p:inputText required="true" value="#{registroDefensorDataManager.user.usuNombres}"/>
			
			<h:outputText value="#{i18n['label.apellidos']}:&#160;" styleClass="descripcionBlack3"/>
			<p:inputText required="true" value="#{registroDefensorDataManager.user.usuApellidos}"/>
						
			<h:outputText value="#{i18n['label.correo.electronico']}:&#160;" styleClass="descripcionBlack3"/>
			<p:inputText required="true" value="#{registroDefensorDataManager.user.usuLogin}">
				<f:validateLength minimum="3"/>
				<f:validator validatorId="com.corvustec.web.validator.EmailValidator"/>
				<p:ajax process="@this" listener="#{registroDefensorController.verificarMail}" event="blur"/>
			</p:inputText>
			
			<h:outputText value="#{i18n['label.password']}:&#160;" styleClass="descripcionBlack3"/>
			<p:password value="#{registroDefensorDataManager.user.usuClave}" feedback="true" match="pwdConfirm" required="#{userDataManager.required}" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" promptLabel="Por favor ingrese una contraseña" validatorMessage="Las contraseñas no coinciden"/>
			
			<h:outputText value="#{i18n['label.password.confirm']}:&#160;" styleClass="descripcionBlack3"/>
			<p:password id="pwdConfirm" value="#{registroDefensorDataManager.user.usuClave}" required="#{userDataManager.required}" feedback="true" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" promptLabel="Por favor ingrese una contraseña"/>

			<f:facet name="footer">
			<h:panelGroup style="display:block; text-align:center">
               <p:commandButton value="#{i18n['label.registro']}" actionListener="#{registroDefensorController.registrar}"/>
            </h:panelGroup>
            </f:facet>
		</h:panelGrid>
			
	</ui:define>

      
</ui:composition>

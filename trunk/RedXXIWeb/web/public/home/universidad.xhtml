<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      template="/WEB-INF/template/public2.xhtml">


	<ui:define name="menu">
		<ul id="navlist">
		  <li id="home2"><a href="#{request.contextPath}/index.xhtml"></a></li>
		  <li id="atenea"><a href="#{request.contextPath}/public/home/atenea.xhtml"></a></li>
		  <li id="argos"><a href="#{request.contextPath}/argos.xhtml"></a></li>
		  <li id="espejo"><a href="#{request.contextPath}/espejo.xhtml"></a></li>
		  <li id="somos"><a href="#{request.contextPath}/quienesSomos.xhtml"></a></li>
		  <li id="ingreso"><a href="#{request.contextPath}/ingreso.xhtml"></a></li>
		  <li id="usuario"><a href="#{request.contextPath}/pages/home.xhtml"></a></li>
		</ul>
	</ui:define>


	<ui:define name="center">
		<table width="80%">
			<tr>
				<td><h:outputText value="Universidad: " styleClass="descripcionBlack2" /></td>
				<td><h:outputText value="#{ateneaVisorDataManager.facultadList.cenUniversidad}" styleClass="descripcionBlack2" /></td>
			</tr>			
			<tr>
				<td><h:outputText value="Facultad: " styleClass="descripcionBlack2" /></td>
				<td><h:outputText value="#{ateneaVisorDataManager.facultadList.cenNombre}" styleClass="descripcionBlack2" /></td>
			</tr>
						
	 		<c:forEach var="pre" items="#{ateneaVisorDataManager.pregradoList}" varStatus="estado">
		 		<tr>
		 			<c:if test="#{estado.index==0}">
		 				<td rowspan="#{ateneaVisorDataManager.pregradoList.size()}" valign="top">
		 				<h:outputText value="Carrera: " styleClass="descripcionBlack2"/></td>
		 			</c:if>
		 			<td><h:outputText value="#{pre.carNombre}" styleClass="descripcionBlack2"/></td>
		        </tr>
	        </c:forEach>
			
		</table>

	</ui:define>

</ui:composition>

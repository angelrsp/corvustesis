<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public.xhtml">


<ui:define name="left">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{reportPublicController.reportPublicDataManager.paisList}" var="cat">
					
		    			<h:column>
		    				<p:graphicImage value="#{cat.nombre}" height="30" width="50"/>
		    			</h:column>
		    													
		    			<h:column>
		    				<f:facet name="header">Paises</f:facet>
		    				<h:commandLink value="#{cat.imagenNombre}" styleClass="linkClass"/>
		    			</h:column>
		    								
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>


<ui:define name="center">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{noticiaController.noticiaDataManager.noticiaPublicList}" var="noti" width="100%">
					
		    			<h:column>
		    				<f:facet name="header">Noticias</f:facet>
		    				<h:commandLink value="#{noti.notTitulo}" actionListener="#{noticiaPublicController.readNoticia(noti)}" styleClass="linkClass"/><br />
		    				<h:outputText value="#{noti.notResumen}" escape="false"/><br />
		    				<h:commandLink value=" LEER MÁS..." actionListener="#{noticiaPublicController.readNoticia(noti)}" styleClass="linkClass"/>
		    			</h:column>										
					
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>

<ui:define name="right">
		
	<table width="100%" class="table">
		<tr>
			<td><h:dataTable value="#{reportPublicController.reportPublicDataManager.ateneaList}" var="ate" width="100%">
					
	    			<h:column>
	    				<f:facet name="header">Atenea</f:facet>
	    				<h:commandLink value="#{ate.descripcion}" styleClass="linkClass"/><h:commandLink value="#{ate.count}" styleClass="linkClass"/><br />
	    			</h:column>										
					
			</h:dataTable></td>
		</tr>

		
	</table>	
</ui:define>

</ui:composition>

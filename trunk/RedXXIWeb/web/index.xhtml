<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>

<title>Ciespal - Red Siglo XXI</title>

</h:head>


<body>

<h:form>

<table width="100%">

<tr align="center"><td colspan="3">Ciespal</td></tr>

<tr>

	<td width="33%" align="left" valign="top">
		<table>
			<tr>
				<td>
					<h:dataTable value="#{indexController.catalogoDataManager.catalogoList}" var="cat">
		    			<h:column>
		    				<f:facet name="header">Paises</f:facet>
		    				<h:commandLink actionListener="#{indexController.paises}" value="#{cat.catDescripcion}" />
		    				
		    			</h:column>					
					</h:dataTable>
				</td>
			</tr>
		</table>
	
	</td>
	
	<td width="33%" align="center">
		<table>
			<tr>
				<td>
					<h:dataTable value="#{noticiaController.noticiaDataManager.noticiaList}" var="noti" width="100%">
					
		    			<h:column>
		    				<f:facet name="header">Noticias</f:facet>
		    				<h:outputText value="#{noti.notDescripcion}" escape="false"/>
		    			</h:column>										
					
					</h:dataTable>
				</td>
			</tr>
		</table>
	</td>
	
	
	
	<td width="33%" align="right" valign="top"><a href="pages/home.jsf">Entrar</a></td>
</tr>

</table>

</h:form>
</body>

</html>

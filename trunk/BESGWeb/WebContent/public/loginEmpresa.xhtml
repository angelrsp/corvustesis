<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">

	<ui:define name="content">
	
		<p:spacer height="80"/>
	
		<p:panel id="pnlLogin" header="Iniciar Sesión" style="width: 500px;">
			
			<p:focus context="pnlLogin" />
			
			<table>
				<tr>
					<td><p:inputText placeholder="Usuario o Correo Electrónico" value="#{loginEmpresaDataManager.usuarioDTO.usuLogin}" style="width: 230px;"/></td>
				</tr>

				<tr>
					<td><p:password placeholder="Contraseña" value="#{loginEmpresaDataManager.usuarioDTO.usuPassword}" style="width: 230px;"/></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><p:commandButton
							value="Ingresar"
							actionListener="#{loginEmpresaController.intro}" /></td>
				</tr>
			</table>
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		</p:panel>
		
		
	</ui:define>


</ui:composition>

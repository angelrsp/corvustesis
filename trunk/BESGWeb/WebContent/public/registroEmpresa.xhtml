<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">
	
	
	<ui:define name="content">
		
		<p:spacer height="80"/>
		
		<p:panel id="pnlRegistro" header="Registro Empresa" style="width: 500px;">
			
			<table>
				<tr> 
					<td><h:outputText value="Usuario:" for="user" /></td>
					<td><p:inputText id="user" value="#{registroEmpresaDataManager.usuarioDTO.usuLogin}" required="true" label="Usuario"/></td>
				</tr>
				
				<tr>
					<td><h:outputText value="Contraseña:" for="password"/></td>
					<td><p:password id="password" value="#{registroEmpresaDataManager.usuarioDTO.usuPassword}" required="true" label="Contraseña"/></td>
				</tr>					

				<tr>
					<td colspan="2"><p:separator /></td>
				</tr>					

				<tr>
					<td><h:outputText value="Razon Social:" /></td>
					<td><p:inputText value="#{registroEmpresaDataManager.empresaDTO.empRazonSocial}" required="true"/></td>
				</tr>

				<tr>
					<td><h:outputText value="RUC:" /></td>
					<td><p:inputText value="#{registroEmpresaDataManager.empresaDTO.empRuc}" required="true"/></td>
				</tr>
				
				<tr>
					<td><h:outputText value="Correo Electrónico:" /></td>
					<td><p:inputText value="#{registroEmpresaDataManager.usuarioDTO.usuMail}" required="true"/></td>
				</tr>
									
				<tr align="center">
					<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroEmpresaController.registrar}" update="pnlRegistro"/></td>
				</tr>					
									
			</table>
		
		</p:panel>
		
	</ui:define>
	
	
</ui:composition>

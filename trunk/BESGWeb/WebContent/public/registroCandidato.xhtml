<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">
	
	
	<ui:define name="content">
		
		<p:panel header="Registro Empresa">
		
			<p:panel>
			
				<table>
					<tr>
						<td><h:outputText value="Usuario:" /></td>
						<td><p:inputText value="#{registroEmpresaDataManager.usuarioDTO.usuLogin}"/></td>
					</tr>
					
					<tr>
						<td><h:outputText value="Contraseña:" /></td>
						<td><p:password value="#{registroEmpresaDataManager.usuarioDTO.usuPassword}"/></td>
					</tr>					

					<tr>
						<td colspan="2"><p:separator /></td>
					</tr>					

					<tr>
						<td><h:outputText value="Razon Social:" /></td>
						<td><p:inputText value="#{registroEmpresaDataManager.empresaDTO.empRazonSocial}"/></td>
					</tr>

					<tr>
						<td><h:outputText value="RUC:" /></td>
						<td><p:inputText value="#{registroEmpresaDataManager.empresaDTO.empRuc}"/></td>
					</tr>
					
					<tr>
						<td><h:outputText value="Correo Electrónico:" /></td>
						<td><p:inputText value="#{registroEmpresaDataManager.usuarioDTO.usuMail}"/></td>
					</tr>
										
					<tr align="center">
						<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroEmpresaController.registrar}"/></td>
					</tr>					
										
				</table>

			</p:panel>
			
		
		</p:panel>
		
	</ui:define>
	
	
</ui:composition>

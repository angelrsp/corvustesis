<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">
	
	
	<ui:define name="content">
		
		<p:spacer height="80"/>
		
		<p:panel id="pnlRegistro" header="Registro Candidato" style="width: 500px;">
		
			<table>
				<tr>
					<td><h:outputText value="Usuario:" /></td>
					<td><p:inputText placeholder="Correo Electrónico" value="#{registroCandidatoDataManager.usuarioDTO.usuLogin}"/></td>
				</tr>
				
				<tr>
					<td><h:outputText value="Contraseña:" /></td>
					<td><p:password placeholder="Contraseña" value="#{registroCandidatoDataManager.usuarioDTO.usuPassword}"/></td>
				</tr>					

				<tr>
					<td colspan="2"><p:separator /></td>
				</tr>					

				<tr>
					<td><h:outputText value="Nombres:" /></td>
					<td><p:inputText placeholder="Nombres" value="#{registroCandidatoDataManager.candidatoDTO.canNombres}"/></td>
				</tr>

				<tr>
					<td><h:outputText value="Apellidos:" /></td>
					<td><p:inputText placeholder="Apellidos" value="#{registroCandidatoDataManager.candidatoDTO.canApellidos}"/></td>
				</tr>
				
				<tr>
					<td><h:outputText value="Identificación:" /></td>
					<td><p:inputText placeholder="Identificación" value="#{registroCandidatoDataManager.candidatoDTO.canIdentificacion}"/></td>
				</tr>
									
				<tr align="center">
					<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroEmpresaController.registrar}" update="pnlRegistro"/></td>
				</tr>					
									
			</table>

		
		</p:panel>
		
	</ui:define>
	
	
</ui:composition>

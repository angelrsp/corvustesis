<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">
	
	
	<ui:define name="content">
		
		<p:spacer height="80"/>
		
		<p:panel id="pnlRegistro" style="width: 500px;">
		
			<table>
				<tr>
					<td><h:outputText value="Usuario:" for="user" /></td>
					<td><p:inputText id="user" placeholder="Correo Electrónico" value="#{registroCandidatoDataManager.usuarioDTO.usuLogin}" style="width: 230px;" required="true" label="Usuario"/></td>
				</tr>
				
				<tr>
					<td><h:outputText value="Contraseña:" /></td>
					<td><p:password id="password" placeholder="Contraseña" value="#{registroCandidatoDataManager.usuarioDTO.usuPassword}" style="width: 230px;" required="true" label="Contraseña"/></td>
				</tr>					

				<tr>
					<td colspan="2"><p:separator /></td>
				</tr>					

				<tr>
					<td><h:outputText value="Nombres:" /></td>
					<td><p:inputText id="name" placeholder="Nombres" value="#{registroCandidatoDataManager.candidatoDTO.canNombres}" style="width: 230px;" required="true" label="Nombres"/></td>
				</tr>

				<tr>
					<td><h:outputText value="Apellidos:" for="lastName" /></td>
					<td><p:inputText id="lastName" placeholder="Apellidos" value="#{registroCandidatoDataManager.candidatoDTO.canApellidos}" style="width: 230px;" required="true" label="Apellidos"/></td>
				</tr>

				<tr>
					<td><h:outputText value="Tipo de Identificación:" for="somIdentificationType"/></td>
					<td><p:selectOneMenu id="somIdentificationType" value="#{registroCandidatoDataManager.identificationTypeCode}" required="true" label="Tipo de Identificación">
							<f:selectItem itemLabel="--Seleccione--"/>
							<f:selectItems value="#{registroCandidatoController.registroCandidatoDataManager.identificationTypeList}" var="tdo" itemValue="#{tdo.catCodigo}" itemLabel="#{tdo.catDescripcion}"/>
						</p:selectOneMenu>
					 </td>
				</tr>
				
				<tr>
					<td><h:outputText value="Identificación:" for="identification" /></td>
					<td><p:inputText id="identification" placeholder="Identificación" value="#{registroCandidatoDataManager.candidatoDTO.canIdentificacion}" style="width: 230px;" required="true" label="Identificación"/></td>
				</tr>
				
				<p:spacer height="10"/>
				
				<tr>
					<td>
						<p:spacer height="20"/>
					</td>
				</tr>
									
				<tr align="center">
					<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroCandidatoController.registrar}" update="pnlRegistro"/></td>
				</tr>					
									
			</table>

		
		</p:panel>
		
	</ui:define>
	
	
</ui:composition>

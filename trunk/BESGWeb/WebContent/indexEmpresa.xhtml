<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">

	<ui:define name="content">
	
		<p:spacer height="50"/>
	
		<h:form>		
		<p:panel id="pnlLogin" style="width: 400px;">
			
			<p:focus context="pnlLogin" />
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
			<table>
				<tr align="center">
					<td>¿Empresa ya registrada? Por favor Ingrese sus credenciales</td>
				</tr>
			
				<tr>
					<td><p:inputText placeholder="Usuario o Correo Electrónico" value="#{loginEmpresaDataManager.usuarioDTO.usuLogin}" style="width: 350px;"/></td>
				</tr>

				<tr>
					<td><p:password placeholder="Contraseña" value="#{loginEmpresaDataManager.usuarioDTO.usuPassword}" style="width: 350px;"/></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><p:commandButton
							value="Ingresar"
							actionListener="#{loginEmpresaController.intro}" /></td>
				</tr>
			</table>
			
		</p:panel>
		</h:form>
		
		<p:spacer height="30"/>
		
		<h:form>		
		<p:panel id="pnlRegistro" style="width: 400px;">
			
			<table>
				<tr align="center">
					<td>¿Nueva Empresa? Registrase</td>
				</tr>

				<tr>
					<td><p:inputText placeholder="RUC" value="#{registroEmpresaDataManager.empresaDTO.empRuc}" required="true"/></td>
				</tr>
			
				<tr>
					<td><p:inputText style="width: 350px;" placeholder="Razón Social" value="#{registroEmpresaDataManager.empresaDTO.empRazonSocial}" required="true"/></td>
				</tr>
				
				<tr>
					<td><p:inputText style="width: 350px;" placeholder="Correo Electrónico" value="#{registroEmpresaDataManager.usuarioDTO.usuLogin}" required="true"/></td>
				</tr>
									
				<tr>
					<td><p:password style="width: 350px;" placeholder="Contraseña" id="password" value="#{registroEmpresaDataManager.usuarioDTO.usuPassword}" required="true" label="Contraseña"/></td>
				</tr>														
									
				<tr align="center">
					<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroEmpresaController.registrar}" update="pnlRegistro"/></td>
				</tr>					
									
			</table>
		
		</p:panel>
		</h:form>
		
		
	</ui:define>


</ui:composition>

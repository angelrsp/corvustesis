<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/public.xhtml">
	
	
	<ui:define name="content">
		
		<p:spacer height="30"/>
			
		<h:form>		
		<p:panel id="pnlLogin" style="width: 400px;">		
				
			<p:focus context="pnlLogin"/>
			
			<table>
				<tr>
					<td><p:inputText placeholder="Correo Electrónico" id="txtUser" required="true" style="width: 350px;" label="Correo Electrónico" value="#{loginCandidatoDataManager.usuarioDTO.usuLogin}"/></td>
				</tr>
				
				<tr>
					<td><p:password placeholder="Contraseña" id="password" required="true" style="width: 350px;" label="Contraseña" value="#{loginCandidatoDataManager.usuarioDTO.usuPassword}"/></td>
				</tr>

				<tr>
					<td>
						<p:spacer height="5"/>
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<p:commandButton value="Ingresar" actionListener="#{loginCandidatoController.authenticate}" update="pnlLogin" process="pnlLogin"/>
					</td>	
				</tr>
				<tr align="center">
					<td colspan="2">
						<a href="recoverPassword.xhtml">¿Olvidó su Contraseña?</a>
					</td>					
				</tr>									
			</table>
			
		</p:panel>
		</h:form>
		<p:spacer height="25"/>
		
		<h:form>
		<p:panel id="pnlRegistro" style="width: 400px;">
			
			<table>
			
				<tr align="center">
					<td>¿Eres Nuevo? Registrate</td>
				</tr>

				<tr>
					<td><p:selectOneMenu value="#{registroCandidatoDataManager.facultadCode}">
						<f:selectItems value="#{registroCandidatoController.registroCandidatoDataManager.facultadesList}" var="fac" itemValue="#{fac.catCodigo}" itemLabel="#{fac.catDescripcion}"/>
					</p:selectOneMenu></td>
				</tr>			
			
				<tr>
					<td><p:inputText placeholder="Identificación" value="#{registroCandidatoDataManager.candidatoDTO.canIdentificacion}" style="width: 325px;" required="true" label="Identificación"/></td>
				</tr>
				
				<tr>
					<td><p:inputText placeholder="Nombres" value="#{registroCandidatoDataManager.candidatoDTO.canNombres}" style="width: 325px;" required="true" label="Nombres"/></td>
				</tr>

				<tr>
					<td><p:inputText placeholder="Apellidos" value="#{registroCandidatoDataManager.candidatoDTO.canApellidos}" style="width: 325px;" required="true" label="Apellidos"/></td>
				</tr>

				<tr>
					<td><p:inputText placeholder="Correo Electrónico" value="#{registroCandidatoDataManager.usuarioDTO.usuLogin}" style="width: 325px;" required="true" label="Correo Electrónico"/></td>
				</tr>

				<tr>
					<td><p:password placeholder="Contraseña" value="#{registroCandidatoDataManager.usuarioDTO.usuPassword}" style="width: 325px;" required="true" label="Constraseña"/></td>
				</tr>
					
				<tr>
					<td>
						<p:spacer height="5"/>
					</td>
				</tr>					
								
				<tr align="center">
					<td colspan="2"><p:commandButton value="Registrar" actionListener="#{registroCandidatoController.registrar}" update="pnlRegistro" process="pnlRegistro"/></td>
				</tr>					
									
			</table>
		
		</p:panel>
		</h:form>
		
		
	</ui:define>
	
	
</ui:composition>

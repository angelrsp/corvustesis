<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
 	 <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styleIndex.css" />
 	 
 	<style>
  		body {font-size: 10pt;font-weight:normal;
    		background: url('resources/img/fondo001.jpg') no-repeat center center fixed;
        	background-size: cover;
        	-moz-background-size: cover;
        	-webkit-background-size: cover;
        	-o-background-size: cover;"}
	</style>
 	 
	<script type="text/javascript" src="resources/js/images.js"/>
 	 
</h:head>

<body>

		
	<p:growl id="growl" autoUpdate="true"/> 
	<div align="right">
	</div>	
		
	<div style="height: 40px;">
	</div>	
		
	<div align="center">
	
	 	<div align="center">
			<h:graphicImage value="resources/img/logo002.png" height="100" width="300"/>
       	</div>			

		<div style="height: 10px;">
		</div>	
	
	
		<div style="width: 350px;">
		<h:form>
			<p:panel>
				<table>
					<tr align="center">
						<td align="center"><h:outputText value="Ingrese su correo electronico o usuario enviaremos una contraseña temporal a su direccion de correo electronica" /></td>
					</tr>				
				
					<tr>
						<td><p:inputText placeholder="Identificación" style="width: 300px;" value="#{recoverPasswordDataManager.usuarioDTO.usuLogin}"/></td>
					</tr>
					<tr>
						<td>
							<p:spacer height="10" />
						</td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<p:commandButton value="Recuperar" actionListener="#{recoverPasswordController.onClickRecover}"/>
						</td>
					</tr>				
				</table>
			</p:panel>
			</h:form>
		</div>
	</div>


	<p:dialog widgetVar="dlgConfirmar" modal="true" appendTo="@(body)" resizable="false" closable="false">
		<h:form>
			<table>
				<tr>
					<td><h:outputText value="Hemos enviado un correo con la clave temporal.." /></td>
				</tr>
				<tr>
					<td><h:outputText value="Favor revisalo y continua." /></td>
				</tr>
				<tr align="center">
<!-- 					<td><p:button value="Continuar" outcome="login"/></td> -->
				</tr>			
			</table>
		</h:form>	
	</p:dialog>
	

</body>

</html>

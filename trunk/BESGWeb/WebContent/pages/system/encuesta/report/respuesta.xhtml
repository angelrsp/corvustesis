<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">

	<ui:define name="contenido">
	
	<h:form id="content">
	
		<p:panel id="pnlEncuesta">
		
			<table>
				<tr>
					<td><h:outputText value="Encuesta:" /></td>
					<td><p:selectOneMenu>
						<f:selectItem itemLabel="--Seleccione--"/>
						<f:selectItems value="#{reporteRespuestaController.reporteRespuestaDataManager.encuestaList}" var="res" itemLabel="#{res.encDescripcion}" itemValue="#{res.encCodigo}"/>
						</p:selectOneMenu></td>
				</tr>
				<tr align="center">
					<td colspan="4"><p:commandButton value="Buscar" actionListener="#{reporteRespuestaController.readResultado}" update="pnlEncuesta"/> </td>
				</tr>				
			</table>
		
			<p:dataTable value="#{reporteRespuestaDataManager.encuestaList}" var="enc">
			
				<p:column headerText="Categoria">
					<h:outputText value="#{res.catDescripcion}" />
				</p:column>
			
				<p:column headerText="Pregunta">
					<h:outputText value="#{res.preDescripcion}" />
				</p:column>
	
				<p:column headerText="Resultado">
					<h:outputText value="#{res.rsuValorInt!=null?res.resDescripcion:res.rsuValorString}" />
				</p:column>
			
			</p:dataTable>
		
		
		</p:panel>
	
	
	</h:form>
		
	</ui:define>

</ui:composition>

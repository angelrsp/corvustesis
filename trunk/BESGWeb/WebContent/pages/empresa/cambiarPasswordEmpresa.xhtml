<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/empresa.xhtml">

	<ui:define name="contenido">

		<p:panel>
			
		<table>
			<tr>
				<td>
					<h:outputText value="Contraseña Actual:" />
				</td>
				<td>
					<p:password id="pwdActual" value="" required="true" />
				</td>
			</tr>

			<tr>
				<td>
					<h:outputText value="Contraseña Nueva:" for="pwdNueva"/>
				</td>
				<td>
					<p:password id="pwdNueva" value="" required="true" match="pwdConfirmar" label="Contraseña Nueva"/>
				</td>
			</tr>

			<tr>
				<td>
					<h:outputText value="Confirmar Contraseña Nueva:" for="pwdConfirmar"/>
				</td>
				<td>
					<p:password id="pwdConfirmar" value="" required="true" label="Confirmar Contraseña Nueva"/>
				</td>
			</tr>

			<tr align="center">
				<td colspan="2">
					<p:commandButton value="Cambiar"/> 
				</td>
			</tr>
			
		</table>
		
		</p:panel>

	</ui:define>
	
</ui:composition>

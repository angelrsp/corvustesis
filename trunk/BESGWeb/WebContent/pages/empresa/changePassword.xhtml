<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/empresa.xhtml">

	
	<ui:define name="contenido">

		<h:form id="contenido">
			
				
			<p:panel id="pnlDatos" styleClass="tabla" header="#{i18n['label.titulo.pantalla.actualizar.clave']}">
			
				<table>
					<tr>
						<td><h:outputLabel value="Contraseña Actual:" /> </td>
						<td><p:password required="true"	label="Contraseña Actual" value="#{cambiarPasswordDataManager.passwordDTO.actualPassword}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Nueva Contraseña:" /> </td>
						<td><p:password id="pwd1" required="true" feedback="true" label="Nueva Contraseña" match="pwd2" value="#{cambiarPasswordDataManager.passwordDTO.nuevoPassword}"/></td>
					</tr>
					<tr>			
						<td><h:outputLabel value="Confirmar Nueva Contraseña:" /> </td>
						<td><p:password id="pwd2" required="true" feedback="true" label="Confirmar Nueva Contraseña" value="#{cambiarPasswordDataManager.passwordDTO.confirmarPassword}"/></td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<p:commandButton  value="#{i18n['boton.actualizar']}" update="pnlDatos" icon="ui-icon-disk" actionListener="#{cambiarPasswordController.onClickUpdate}"/> 
						</td>
					</tr>					
				</table>
			
			
			</p:panel>

		</h:form>
			
	</ui:define>
		
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/template/empresa.xhtml">
		<ui:define name="contenido">
			<fieldset>
			
				<p:growl id="growl" showDetail="false" />
					<p:panel id="pnlContactos" styleClass="tabla"
						header="#{i18n['besg.contacto.titulo.pantalla.registrar']}">
						<p:accordionPanel activeIndex="null">
						<p:tab title="#{i18n['boton.agregar']}">  
						
						<table id="tblDatos" class="tabla">
							<tr>
								<td><h:outputLabel value="#{i18n['besg.contacto.empresa']}:&#160;" /></td>
								<td><p:inputText value="#{contactoController.contactoDataManager.empresa.empNombreComercial}" disabled="true" /></td>
							</tr>
							<tr>
								<td><h:outputLabel value="#{i18n['besg.contacto.nombres']}:&#160;" /></td>
								<td><p:inputText value="#{contactoDataManager.contactoInsertar.conNombres}" requiredMessage="#{i18n['besg.contacto.nombres']}&#160;#{i18n['label.requerido']}" required="true" /></td>
							</tr>
							<tr>	
								<td><h:outputLabel value="#{i18n['besg.contacto.apellidos']}:&#160;" /></td>
								<td><p:inputText value="#{contactoDataManager.contactoInsertar.conApellidos}" requiredMessage="#{i18n['besg.contacto.apellidos']}&#160;#{i18n['label.requerido']}" required="true"/></td>
							</tr>
						
						<tr>
							<td><h:outputLabel value="#{i18n['besg.contacto.telefono']}:&#160;" /></td>
							<td><p:inputText value="#{contactoDataManager.contactoInsertar.conTelefono}" requiredMessage="#{i18n['besg.contacto.telefono']}&#160;#{i18n['label.requerido']}" required="true"/></td>
							
						</tr>	
						<tr>
							<td><h:outputLabel value="#{i18n['besg.contacto.mail']}:&#160;" /></td>
							<td><p:inputText value="#{contactoDataManager.contactoInsertar.conMail}" requiredMessage="#{i18n['besg.contacto.mail']}&#160;#{i18n['label.requerido']}" required="true"/></td>
						</tr>
	
						<tr>
							<td><h:outputLabel value="#{i18n['besg.contacto.cargo']}" /></td>
							<td><p:selectOneMenu value="#{contactoDataManager.cargo}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}"/>
									<f:selectItems value="#{contactoDataManager.cargoLists}" var="cargo" itemLabel="#{cargo.catDescripcion}" itemValue="#{cargo.catCodigo}"></f:selectItems>	
								</p:selectOneMenu>
								</td>
						</tr>
						<tr>
							<td colspan="4" align="center"><p:commandButton
									value="#{i18n['boton.agregar']}"
									process=":contenido:pnlContactos"
									update=":contenido:pnlContactos, :contenido:growl" 
									actionListener="#{contactoController.registrarContacto}"/>
							</td>
						</tr>
						</table>
						</p:tab>
						</p:accordionPanel>
					
					<p:dataTable value="#{contactoDataManager.contactoDTOs}" var="con" emptyMessage="#{i18n['table.vacio']}">
					
						<p:column headerText="#{i18n['label.nombres']}">
							<h:outputText value="#{con.conNombres}" />
						</p:column>

						<p:column headerText="#{i18n['label.apellidos']}">
							<h:outputText value="#{con.conApellidos}" />
						</p:column>

						<p:column headerText="#{i18n['label.telefono']}">
							<h:outputText value="#{con.conTelefono}" />
						</p:column>

						<p:column headerText="#{i18n['label.email']}">
							<h:outputText value="#{con.conMail}" />
						</p:column>
						<p:column headerText="Opciones" styleClass="centered" width="10%">
							<h:panelGroup>
								<p:commandLink styleClass="no-decor"
										title="Editar"
										actionListener="#{contactoController.cargarDatosContacto(con)}"
										process="@this" update=":contenido:pnlContactos, :contenido:growl">
										<h:graphicImage value="/images/edit.png" alt="editar" />
								</p:commandLink>
							</h:panelGroup>
						</p:column>
					</p:dataTable>
				</p:panel>
				</fieldset>
		</ui:define>
	</ui:composition>

</body>
</html>

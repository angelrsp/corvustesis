<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

		<div style="height: 7px;"></div>
		
			<div style="width: 1020px;">
				<table width="99%">
					<tr>
						<td><h:graphicImage value="/resources/img/uce_logo.jpg"
								height="40" /></td>
						<td align="right">
						
							<p:menubar id="menuPublico" style="width:30%">
								<p:menuitem value="Inicio" url="/" />
								<p:submenu label="Empresa">
									<p:menuitem value="Cambiar ContraseÃ±a" url="/pages/empresa/changePassword.xhtml" />
									<p:menuitem value="Mis Datos" url="/pages/empresa/misDatos.xhtml" />
									<p:menuitem value="Contactos" url="/pages/empresa/contactos.xhtml" />

						            <p:commandButton actionListener="#{indexController.logout}" value="Salir" icon="ui-icon-extlink" immediate="true" process="@this"/>
						        </f:facet>
							</p:menubar>																
						</td>
					</tr>
				</table>

			</div>
			
		</div>

		<div style="height: 50px;"></div>

		<div id="content" align="center">

			<div style="width: 1020px; box-shadow: 0 0 1px #2E2D32;">

				<ui:insert name="contenido" />

			</div>
		</div>
		
	</h:form>		

</div>

<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
<p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."   
        draggable="false" closable="false">  
    <p:graphicImage value="/resources/img/ajaxloadingbar.gif" />  
</p:dialog>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head></h:head>
<body>

	<ui:composition template="/template/candidato.xhtml">
		<ui:define name="contenido">
		<h:form id="contenido">
			<fieldset>
				<p:growl id="growl" showDetail="false" />
				
				<table width="99%" align="center">
				
				
				
					<p:dataGrid value="#{verOfertasCandidatoController.ofertasList}"
						var="ofe" columns="1" emptyMessage="#{i18n['table.vacio']}">
						<p:panel header="#{ofe.bemEmpresa.empNombreComercial}">
						<h:panelGrid columns="2">
							<h:outputText value="#{i18n['label.remuneracion']}:&#160;" />
							<h:outputText value="#{ofe.aviRemuneracion}" />
							
							<h:outputText value="#{i18n['label.puesto']}:&#160;" />
							<h:outputText value="#{ofe.aviPuesto}" />
							
							<h:outputText value="#{i18n['label.descripcion']}:&#160;" />
							<h:outputText value="#{ofe.aviDescripcion}" />

							<h:outputText value="#{i18n['label.vacantes']}:&#160;" />
							<h:outputText value="#{ofe.aviVacantes}" />

							<h:outputText value="#{i18n['label.fecha.caducidad']}:&#160;" />
							<h:outputText value="#{fn:substring(ofe.aviFechaCaducidad,0,10)}" />
							
							<p:commandButton value="#{i18n['boton.postularse']}" onclick="if(!confirm('Esta seguro(a) que desea postularse?')) return false;" actionListener="#{verOfertasCandidatoController.postularse(ofe)}" update=":contenido:growl"></p:commandButton>
						</h:panelGrid>	
						</p:panel>
					</p:dataGrid>
					
				</table>
			</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

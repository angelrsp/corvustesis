<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


	<ui:composition template="/template/admin.xhtml">

		<ui:define name="contenido">
		
			<fieldset>
			<p:growl id="growl"></p:growl>
			<p:panel>
			<table>
			<tr>
				<td><h:outputLabel value="#{i18n['label.nivel.estudio']}:&#160;" /></td>
				<td><p:selectOneMenu value="#{reporteCandidatoGeneroController.nivelEstudio}" required="true" requiredMessage="#{i18n['label.nivel.estudio']}:&#160;#{i18n['label.requerido']}" >
					<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
					<f:selectItems value="#{reporteCandidatoGeneroController.catalogoNivelEstudio}"></f:selectItems>
					<f:selectItem itemLabel="--Todos--" itemValue="0" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
				<td><p:commandButton value="Ver Reporte" actionListener="#{reporteCandidatoGeneroController.verReporte}" update="sample,growl"></p:commandButton></td>
			</tr>
			<tr>
            </tr>
            
            </table>
            
            <p:pieChart id="sample" value="#{reporteCandidatoGeneroController.pieModel}" legendPosition="w"  
                title="Reporte" style="width:400px;height:300px" showDataLabels="true" />

			</p:panel>                  
			</fieldset>
		</ui:define>
	</ui:composition>

</body>			
</html>

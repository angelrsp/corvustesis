<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/admin.xhtml">

	<ui:define name="contenido">
		
		<p:growl id="growl"></p:growl>
		
		<p:panel id="pnlPregunta">
			<table>
				<tr>
					<td><h:outputLabel value="#{i18n['label.pregunta']}:&#160;" /></td>
				</tr>	
				<tr>	
					<td><p:selectOneMenu value="#{reporteRespuestaController.preguntaCode}" required="true" requiredMessage="#{i18n['label.pregunta']}:&#160;#{i18n['label.requerido']}" >
						<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue="" />
						<f:selectItems value="#{reporteRespuestaController.preguntaList}" var="pre" itemValue="#{pre.preCodigo}" itemLabel="#{pre.preDescripcion}"></f:selectItems>
						
						</p:selectOneMenu></td>					
				</tr>
				<tr>
					<td><p:commandButton value="#{i18n['boton.buscar']}" actionListener="#{reporteRespuestaController.buscar}" process="pnlPregunta" update="pnlPregunta,growl"/></td>
				</tr>
			</table>
			
			<p:pieChart id="sample" value="#{reporteRespuestaController.pieModel}" legendPosition="w"  
                title="Gráfico" style="width:500px;height:400px" showDataLabels="true" />  

			<p:barChart id="basic" value="#{reporteRespuestaController.categoryModel}" legendPosition="ne"  
            	title="Gráfico" min="0" max="200" style="height:300px"/> 
			
		</p:panel>
	</ui:define>		
</ui:composition>
</html>

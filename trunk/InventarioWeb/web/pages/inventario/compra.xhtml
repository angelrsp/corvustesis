<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<body>

	<ui:composition template="/templates/pages.xhtml">

		<ui:define name="tituloFormulario">Compras</ui:define>

		<ui:define name="contenido">

			<h:form id="formCompra">



				<p:panelGrid id="controls" columns="2" styleClass="panelGrid">

					<h:outputText value="Numero:" />
					<p:inputText id="numero" tabinerodex="1" required="true"
						value="#{compraPage.compra.comNumero}"
						requiredMessage="Ingrese Nombre">
					</p:inputText>

					<h:outputText value="Fecha:" />
					<p:calendar id="popupButtonCal" 
						showOn="button" pattern="dd/MM/yyyy" value="#{compraPage.compra.comFecha}"/>

					<h:outputText value="Total:" />
					<p:inputText id="actual" tabindex="3" required="true"
						requiredMessage="Ingrese Precio">
					</p:inputText>

				</p:panelGrid>

				<h:panelGrid id="buttons">
					<p:column>
						<p:commandButton value="Nuevo" icon="ui-icon-document"
							styleClass="comButton" update="controls" process="@this">
							<p:resetInput target="controls"></p:resetInput>
						</p:commandButton>
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							styleClass="comButton" update="message,controls"
							 />
					</p:column>
				</h:panelGrid>



				<p:panelGrid id="controlsDetail" columns="2" styleClass="panelGrid">

					<h:outputText value="Articulo:" />
					<p:inputText id="articulo" tabindex="1" required="true"
						requiredMessage="Ingrese Nombre">
					</p:inputText>

					<h:outputText value="Cantidad:" />
					<p:inputText id="cantidad" tabindex="1" required="true"
						requiredMessage="Ingrese Nombre">
					</p:inputText>

				</p:panelGrid>

				<h:panelGrid id="message">
					<p:growl showDetail="true" widgetVar="msg"></p:growl>
				</h:panelGrid>

			</h:form>

		</ui:define>

	</ui:composition>
</body>

</html>

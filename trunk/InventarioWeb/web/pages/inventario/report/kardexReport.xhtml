<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


	<ui:composition template="/templates/pages.xhtml">

		<ui:define name="tituloFormulario">Reporte Kardex</ui:define>

		<ui:define name="contenido">

			<h:form id="formReportKardex">

				<p:panelGrid id="controls" columns="5" styleClass="panelGrid">

					<h:outputText value="Desde:" />
					<p:calendar id="calDesde" showButtonPanel="true"
						pattern="dd/MM/yyyy" navigator="true" locale="es"
						value="#{kardexReportPage.desde}">
					</p:calendar>

					<h:outputText value="Hasta:" />
					<p:calendar id="calHasta" showButtonPanel="true"
						pattern="dd/MM/yyyy" navigator="true" locale="es"
						value="#{kardexReportPage.hasta}">
					</p:calendar>

					<p:commandButton value="Ver" icon="ui-icon-search"
						styleClass="comButton" actionListener="#{kardexReportPage.read}" update="result">
					</p:commandButton>

				</p:panelGrid>



				<h:panelGrid id="result">
					<p:dataTable value="#{kardexReportPage.listKardek}" var="kar">

						<p:column headerText="Articulo">
							#{kar.invArticulo.artTipo}
						</p:column>

						<p:column headerText="Clase">
							#{kar.invClase.claDescripcion}
						</p:column>

						<p:column headerText="Fecha">
							#{kar.karFecha}
						</p:column>

						<p:column headerText="Cantidad">
							#{kar.karCantidad}
						</p:column>

						<p:column headerText="Saldo">
							#{kar.karSaldo}
						</p:column>


					</p:dataTable>

				</h:panelGrid>


			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>

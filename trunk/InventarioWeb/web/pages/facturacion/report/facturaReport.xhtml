<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld">


<h:head></h:head>
<body>


	<ui:composition template="/templates/pages.xhtml">

		<ui:define name="tituloFormulario">Reporte Factura</ui:define>

		<ui:define name="contenido">

			<h:form id="formReportFactura">

				<p:panelGrid id="controls" columns="5" styleClass="panelGrid">

					<h:outputText value="Desde:" />
					<p:calendar id="calDesde" showButtonPanel="true"
						pattern="dd/MM/yyyy" navigator="true" locale="es"
						value="#{facturaReportPage.desde}">
						<p:ajax event="dateSelect" listener="#{facturaReportPage.read}" />
					</p:calendar>

					<h:outputText value="Hasta:" />
					<p:calendar id="calHasta" showButtonPanel="true"
						pattern="dd/MM/yyyy" navigator="true" locale="es"
						value="#{facturaReportPage.hasta}">
						<p:ajax event="dateSelect" listener="#{facturaReportPage.read}" />
					</p:calendar>

					<p:commandButton value="Ver" icon="ui-icon-search"
						styleClass="comButton" type="button" onclick="ver();">
					</p:commandButton>

				</p:panelGrid>

				<p:spacer height="15"></p:spacer>

				<iframe id="ver"
					src="#{request.contextPath}/pages/facturacion/report/facturaReportView.jsf"
					width="100%" height="495"> </iframe>


				<script type="text/javascript">
				function ver()
				{
					$('#ver')[0].contentWindow.location.reload(true);
				}
				</script>



			</h:form>



		</ui:define>

	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld">


<h:head></h:head>
<body>


	<ui:composition template="/templates/pages.xhtml">

		<ui:define name="tituloFormulario">Reporte Factura</ui:define>

		<ui:define name="contenido">

			<h:form id="formReportFactura">

					<jr:source type="bean" value="#{facturaReportPage.listReport}" />
				</jr:reportFrame>


			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Inventarios</title>

</h:head>

<body bgcolor="#ffffff">

<div align="center">
	<table width="100%" style="border: 1px solid #CAD6E0">
		<tr>
			<td height="30" align="left" valign="middle" width="100%"><h:graphicImage
					value="/images/contamatic.png" height="80" /></td>
					
					<td height="30" align="right" valign="middle" width="100%"><h:graphicImage
					value="/images/sello.png" height="80" /></td>
					
		</tr>
		<tr>
		<td height="90" align="left" valign="middle" width="100%"><h:graphicImage
					value="/images/borde.png" height="40" /></td>
		</tr>
		
		<tr>
			<td><h:form id="form">
					<p:menubar style="width:99%;font-size:8pt;" id="menu"
						model="#{principalPage.menuModel}" autoDisplay="false"></p:menubar>
				</h:form></td>
		</tr>
		
	<tr>
			<td class="header" height="30" align="center" valign="middle"
				width="100%"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 18px; color: navy"><ui:insert
					name="tituloFormulario"></ui:insert></td>
		</tr>
		<tr>
			<td height="1" width="100%" bgcolor="#CAD6E0"></td>
		</tr>
		<tr>
			<td width="100%" colspan="2">
				<table width="100%" style="height: 150px" align="left"
					cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td align="center" width="100%" valign="middle" class="formulario"
							style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 14px;">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" valign="bottom" height="1" width="100%"
				bgcolor="#CAD6E0"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; font-style: Italic; font-size: 14px;">
				<ui:insert name="autor">Autor:Maricella Sinchiguano
				  </ui:insert>
			</td>
		</tr>		
	</table>
</div>

	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
		draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/images/ajaxloadingbar.gif" />
	</p:dialog>


</body>

</html>

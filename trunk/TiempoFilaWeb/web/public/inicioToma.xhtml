<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public.xhtml">

<ui:define name="contenido">

<p:growl id="growl"/>

<p:panel id="pnlInicio">

	<table>
	
		<tr>
			<td><h:outputText value="#{i18n['label.identificador']}:&#160;" /></td>
			<td><p:inputText value="#{inicioTomaDataManager.cliente.cliNumero}"/></td>
		</tr>
		
		<tr>
			<td><p:commandButton value="#{i18n['boton.aceptar']}" actionListener="#{inicioTomaController.save}" process="pnlInicio" update="pnlInicio,growl"/></td>	
		</tr>
	</table>

</p:panel>

</ui:define>


</ui:composition>

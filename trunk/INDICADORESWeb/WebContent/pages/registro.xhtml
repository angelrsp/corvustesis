<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/privado.xhtml">
		<ui:define name="contenido">

			<fieldset>
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlDatos" styleClass="tabla"
					header="Registro">
					
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.representante.legal']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.representante.legal']}:&#160;#{i18n['label.requerido']}" value="#{historicoIndicadorController.modelo}">
										<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
										<f:selectItems value="#{registroController.representanteLegalList}"></f:selectItems>
							</p:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.ies']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.ies']}:&#160;#{i18n['label.requerido']}" value="#{historicoIndicadorController.ies}">
										<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
										<f:selectItems value="#{registroController.iesList}"></f:selectItems>
							</p:selectOneMenu></td>
						</tr>
					</table>
					
					<p:dataTable>
					
					
					
					</p:dataTable>
						
				</p:panel>
			</fieldset>

		</ui:define>
	</ui:composition>

</body>
</html>

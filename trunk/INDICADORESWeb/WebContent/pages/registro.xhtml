<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/privado.xhtml">
		<ui:define name="contenido">
<h:form id="contenido">

			<fieldset>
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlDatos" styleClass="tabla"
					header="Registro">
					
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.representante.legal']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.representante.legal']}:&#160;#{i18n['label.requerido']}" value="#{registroController.representanteLegalObject}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
									<f:selectItems value="#{registroController.representanteLegalList}"></f:selectItems>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>	
							</p:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.ies']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.ies']}:&#160;#{i18n['label.requerido']}" value="#{registroController.iesObject}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
									<f:selectItems value="#{registroController.iesList}"></f:selectItems>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>
							</p:selectOneMenu></td>
						</tr>
						
						<tr>
							<td colspan="2" align="center">
								<p:commandButton actionListener="#{registroController.agregar}" value="#{i18n['boton.agregar']}" process="pnlDatos" update="pnlDatos,growl" /> </td>
						</tr>
						
					</table>
					
					<p:dataTable id="tblRegistro" value="#{registroController.registroList}" var="reg">
					
						<p:column headerText="#{i18n['label.representante.legal']}">
							<h:outputText value="#{reg.indRepresentanteLegal.rleNombres} #{reg.indRepresentanteLegal.rleApellidos}" />
						</p:column>
					
						<p:column headerText="#{i18n['label.ies']}">
							<h:outputText value="#{reg.indy.iesRazonSocial}" />
						</p:column>
					
					
					</p:dataTable>
						
				</p:panel>
			</fieldset>
</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

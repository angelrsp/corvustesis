<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/privado.xhtml">
		<ui:define name="contenido">
			<h:form id="contenido">
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlDatos" styleClass="tabla"
					header="Inicio">
					
					<table>
						<tr>
							<td><h:outputLabel value="#{i18n['label.modelo']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.modelo']}:&#160;#{i18n['label.requerido']}" value="#{indicadorDataManager.modelo}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
									<f:selectItems value="#{inicioController.modeloList}"></f:selectItems>
							</p:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:outputLabel value="#{i18n['label.ies']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.ies']}:&#160;#{i18n['label.requerido']}" value="#{indicadorDataManager.ies}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
									<f:selectItems value="#{inicioController.iesList}"></f:selectItems>
							</p:selectOneMenu></td>
						</tr>
						
						<tr>
							<td>
								<p:commandButton value="#{i18n['boton.aceptar']}" actionListener="#{inicioController.aceptar}" oncomplete="PF('dglMensaje').show();" process="pnlDatos" update="mensaje"/>
							</td>
						</tr>
						
					</table>					
					
											
				</p:panel>

				<p:dialog id="mensaje" widgetVar="dglMensaje" header="Mensaje" modal="true" closeOnEscape="true">
					<table width="100%">
						<tr>
							<td><h:outputText value="Usted ha seleccionado:" style="font-weight:bold"/></td>
						</tr>
					</table>
					
					<table width="100%">	
						<tr>
							<td><h:outputText value="Institución de Educación Superior:" style="font-weight:bold"/></td>
							<td><h:outputText value="#{indicadorDataManager.iesDTO.iesRazonSocial}" /></td>
						</tr>	
						<tr>	
							<td><h:outputText value="Modelo:" style="font-weight:bold" /></td>
							<td><h:outputText value="#{indicadorDataManager.modeloDTO.modDescripcion}" /></td>							
						</tr>

						<tr>	
							<td colspan="2" align="center"><p:commandButton value="#{i18n['boton.aceptar']}" type="button" onclick="PF('dglMensaje').hide();"/></td>							
						</tr>


					</table>
				</p:dialog>


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head></h:head>
<body>

	<ui:composition template="/template/privado.xhtml">
		<ui:define name="contenido">


			<fieldset>
				<p:growl id="growl" showDetail="false" />
				<p:panel id="pnlDatos" styleClass="tabla"
					header="Instituciones de Educacion Superior">

					<table>
					
						<tr>
							<td><h:outputLabel value="#{i18n['label.nombre.corto']}:&#160;" /> </td>
							<td><p:inputText required="true"
										requiredMessage="#{i18n['label.nombre.corto']}&#160;#{i18n['label.requerido']}"
										value="#{iesController.iesDTO.iesNombreCorto}"/><span class="red">*</span></td>
						</tr>
	
						<tr>
							<td><h:outputLabel value="#{i18n['label.razon.social']}:&#160;" /> </td>
							<td><p:inputText required="true"
										requiredMessage="#{i18n['label.apellidos']}&#160;#{i18n['label.requerido']}"
										value="#{iesController.iesDTO.iesRazonSocial}"/><span class="red">*</span></td>						
						</tr>
	
						<tr>
							<td><h:outputLabel value="#{i18n['label.ruc']}:&#160;" /> </td>
							<td><p:inputText required="true"
										requiredMessage="#{i18n['label.ruc']}&#160;#{i18n['label.requerido']}"
										value="#{iesController.iesDTO.iesRuc}" maxlength="13" onkeypress="return isNumberKey(event);"/><span class="red">*</span></td>						
						</tr>
	
						<tr>
							<td><h:outputLabel value="#{i18n['label.fecha.creacion']}:&#160;" /> </td>
							<td><p:calendar required="true"
										requiredMessage="#{i18n['label.fecha.creacion']}&#160;#{i18n['label.requerido']}"
										value="#{iesController.fechaCreacion}" pattern="#{i18n['pattern.fecha']}" placeholder="#{i18n['label.fecha.placeholder']}" showOn="button" navigator="true"></p:calendar><span class="red">*</span></td>						
						</tr>

						<tr>
							<td><h:outputLabel value="#{i18n['label.ley.creacion']}:&#160;" /> </td>
							<td><p:inputText required="true"
										requiredMessage="#{i18n['label.ley.creacion']}&#160;#{i18n['label.requerido']}"
										value="#{iesController.iesDTO.iesLeyCreacion}"/><span class="red">*</span></td>
						</tr>
						
						<tr>
							<td colspan="2" align="center">
								<p:commandButton actionListener="#{iesController.guardarIes}" value="#{i18n['boton.guardar']}" process="pnlDatos" update="growl,pnlDatos,tblIes"/> </td>
						</tr>
					
					</table>	

					<p:dataTable id="tblIes" value="#{iesController.iesList}" var="ies">

						<p:column headerText="#{i18n['label.nombre.corto']}">
							<h:outputText value="#{ies.iesNombreCorto}" />
						</p:column>

						<p:column headerText="#{i18n['label.razon.social']}">
							<h:outputText value="#{ies.iesRazonSocial}" />
						</p:column>

						<p:column headerText="#{i18n['label.ruc']}">
							<h:outputText value="#{ies.iesRuc}" />
						</p:column>

						<p:column headerText="#{i18n['label.fecha.creacion']}">
							<h:outputText value="#{fn:substring(ies.iesFechaCreacion,0,10)}" />
						</p:column>

						<p:column headerText="#{i18n['label.ley.creacion']}">
							<h:outputText value="#{ies.iesLeyCreacion}" />
						</p:column>
					
					</p:dataTable>
						
				</p:panel>
				
				
				
				
				<p:dialog id="dlgRepresentante" widgetVar="dlgRepresentante" modal="true" header="Contactos">
				
					<p:panel id="pnlRepresentante" styleClass="tabla">
																
					<table>
					
						<tr>
							<td><h:outputLabel value="#{i18n['label.representante.legal']}:&#160;" /> </td>
							<td><p:selectOneMenu required="true" requiredMessage="#{i18n['label.representante.legal']}:&#160;#{i18n['label.requerido']}" value="#{registroController.representanteLegalObject}">
									<f:selectItem itemLabel="#{i18n['combo.seleccionar']}" itemValue=""/>
									<f:selectItems value="#{registroController.representanteLegalList}"></f:selectItems>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>
									<p:ajax event="change" process="@this" update="tblRegistro,growl" listener="#{registroController.obtenerRegistroLista}" immediate="true"></p:ajax>	
							</p:selectOneMenu></td>
						</tr>
	
						<tr>
							<td colspan="2" align="center">
								<p:commandButton actionListener="#{registroController.agregar}" value="#{i18n['boton.agregar']}" process="pnlDatos" update="pnlDatos,growl" /> </td>
						</tr>
					
					</table>	
													

					<p:dataTable id="tblRegistro" value="#{representanteLegalController.contactoList}" var="con">

						<p:column headerText="#{i18n['label.tipo']}">
							<h:outputText value="#{con.catTipoContacto}" />
						</p:column>

						<p:column headerText="#{i18n['label.valor']}">
							<h:outputText value="#{con.conValor}" />
						</p:column>
					
					</p:dataTable>					

					</p:panel>

				</p:dialog>			
	
				
				
				
			</fieldset>

		</ui:define>
	</ui:composition>

</body>
</html>

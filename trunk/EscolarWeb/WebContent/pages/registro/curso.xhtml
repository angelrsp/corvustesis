<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">

	<ui:define name="contenido">
		
		<h:form id="frmcurso">
		 
		  <div class="Responsive50 Container40Center" style="margin: 0 auto;">
	
			<p:panel id="pnlcurso" header="Registrar curso">
			
				<div class="Table" style="text-align: center;">
				
					<div class="Row">
					
						<div class="Table">
										
							<div class="Row">
								<div class="Cell"><h:outputText value="Descripción:" /></div>
								<div class="Cell"><p:inputText id="txtDescripcioncurso" value="#{cursoController.cursoDataManager.cursoDTO.curDescripcion}" required="true" requiredMessage="Se requiere Descripción"/></div>
						    </div>	
						</div>
					</div>
					<div style="height: 5px;"></div>

					<div class="Row">
						<div class="Cell" style="text-align: center;">
							<p:commandButton value="Nuevo" icon="ui-icon-document" actionListener="#{cursoController.onClickCancel}" update="pnlcurso"  />
							<p:commandButton value="Registrar" icon="ui-icon-disk" actionListener="#{cursoController.onClickSave}" process="@this, txtDescripcioncurso" update="pnlcurso,:frmcurso:pnlListacursos, msgsGrowl" />
						</div>
					</div>	
				</div>
			</p:panel>
          </div>  
            <p:panel id="pnlListacursos" header="Lista cursos">  
				<p:dataTable id="tblDetalle" value="#{cursoDataManager.cursoList}" var="cur"  reflow="true">
					<p:column headerText="curso">
						<h:outputText value="#{cur.curDescripcion}"/>
					</p:column>

					<p:column width="55">
					<p:commandButton title="Editar" icon="ui-icon-pencil" actionListener="#{cursoController.onClicEdit(cur)}"
					 process="@this" update=":frmcurso:pnlcurso" />
				</p:column>
				</p:dataTable>
			
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">

	<ui:define name="contenido">
		
		<h:form id="frmCurso">
		
		
			<p:panel header="Curso">
			
				<p:panel id="pnlCurso" style="width: 500px;">

					<table>
						<tr>
							<td><h:outputText value="Descripción:" /></td>
							<td><p:inputText id="txtDescripcionCurso" value="#{cursoDataManager.cursoDTO.curDescripcion}"/></td>
						</tr>	
						<tr>
							<td colspan="2"><p:commandButton value="Registrar" icon="ui-icon-disk" actionListener="#{cursoController.onClickSave}" process="pnlCurso,tblDetalle" update="pnlCurso"/></td>
						</tr>
					</table>
				</p:panel>

				<p:dataTable id="tblDetalle" value="#{cursoDataManager.cursoList}" var="cur">
					<p:column headerText="Curso">
						<h:outputText  />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText />
					</p:column>

					<p:column headerText="Descripción">
						<h:outputText value="#{usu.usuarioDTO.usuApellidos}" />
					</p:column>
					
					<p:column width="55">
						
					</p:column>

				</p:dataTable>
			
			</p:panel>
			
		</h:form>
	</ui:define>


</ui:composition>

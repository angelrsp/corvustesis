<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">

	<ui:define name="contenido">
		
		<h:form id="frmAsignacion">
		 
		  <div class="Responsive50 Container40Center" style="margin: 0 auto;">
	
			<p:panel id="pnlAsignacion" header="Registrar AsignaciÃ³n">
			
				<div class="Table" style="text-align: center;">
				
					<div class="Row">
					
						<div class="Table">
										
							<div class="Row">
								<div class="Cell"><h:outputText value="Periodo Lectivo:" for="somPeriodo" /></div>
								<div class="Cell">
									<p:selectOneMenu id="somPeriodo" value="#{asignacionDataManager.periodoDTO.perCodigo}" required="true" requiredMessage="Se requiere Periodo" label="Periodo">
										<f:selectItem itemLabel="--Seleccione--" />
										<f:selectItems value="#{asignacionController.asignacionDataManager.periodoList}" var="per" itemValue="#{per.perCodigo}" itemLabel="#{per.perDescripcion}" />
									</p:selectOneMenu>
								</div>
							 </div>	
							 
							 <div class="Row">
								<div class="Cell"><h:outputText value="Curso:" for="somCurso" /></div>
								<div class="Cell">
									<p:selectOneMenu id="somCurso" value="#{asignacionDataManager.cursoDTO.curCodigo}" required="true" requiredMessage="Se requiere Curso" label="Curso">
										<f:selectItem itemLabel="--Seleccione--" />
										<f:selectItems value="#{asignacionController.asignacionDataManager.cursoList}" var="cur" itemValue="#{cur.curCodigo}" itemLabel="#{cur.curDescripcion}" />
									</p:selectOneMenu>
								</div>
							 </div>
							 
							 <div class="Row">
								<div class="Cell"><h:outputText value="Paralelo:" for="somParalelo" /></div>
								<div class="Cell">
									<p:selectOneMenu id="somParalelo" value="#{asignacionDataManager.paraleloDTO.parCodigo}" required="true" requiredMessage="Se requiere Paralelo" label="Paralelo">
										<f:selectItem itemLabel="--Seleccione--" />
										<f:selectItems value="#{asignacionController.asignacionDataManager.paraleloList}" var="par" itemValue="#{par.parCodigo}" itemLabel="#{par.parDescripcion}" />
									</p:selectOneMenu>
								</div>
							 </div>	
							 
							 <div class="Row">
								<div class="Cell"><h:outputText value="Docente:" for="somDocente" /></div>
								<div class="Cell">
									<p:selectOneMenu id="somDocente" value="#{asignacionDataManager.docenteDTO.perCodigo}" required="true" requiredMessage="Se requiere Docente" label="Docente">
										<f:selectItem itemLabel="--Seleccione--" />
										<f:selectItems value="#{asignacionController.asignacionDataManager.docenteList}" var="doc" itemValue="#{doc.docCodigo}" itemLabel="#{doc.docDescripcion}" />
									</p:selectOneMenu>
								</div>
							 </div>
							 
							 <div class="Row">
								<div class="Cell"><h:outputText value="Materia:" for="somMateria" /></div>
								<div class="Cell">
									<p:selectOneMenu id="somMateria" value="#{asignacionDataManager.materiaDTO.matCodigo}" required="true" requiredMessage="Se requiere Materia" label="Materia">
										<f:selectItem itemLabel="--Seleccione--" />
										<f:selectItems value="#{asignacionController.asignacionDataManager.materiaList}" var="mat" itemValue="#{mat.matCodigo}" itemLabel="#{mat.matDescripcion}" />
									</p:selectOneMenu>
								</div>
							 </div>
							 
						</div>
					</div>
					<div style="height: 5px;"></div>

					<div class="Row">
						<div class="Cell" style="text-align: center;">
							<p:commandButton value="Nuevo" icon="ui-icon-document" actionListener="#{asignacionController.clear}" update="pnlAsignacion"  />
							<p:commandButton value="Registrar" icon="ui-icon-disk" actionListener="#{asignacionController.onClickSave}"  update="pnlAsignacion,:frmAsignacion:pnlListaAsignacions, msgsGrowl" />
						</div>
					</div>	
				</div>
			</p:panel>
          </div>  
            <p:panel id="pnlListaAsignacions" header="Lista Asignacions">  
				<p:dataTable id="tblDetalle" value="#{asignacionDataManager.asignacionList}" var="mat"  reflow="true">
					<p:column headerText="Asignacion">
						<h:outputText value="#{mat.matDescripcion}"/>
					</p:column>

					<p:column width="55">
					<p:commandButton title="Editar" icon="ui-icon-pencil" actionListener="#{asignacionController.onClickEdit(mat)}"
					 process="@this" update=":frmAsignacion:pnlAsignacion" />
				</p:column>
				</p:dataTable>
			
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>

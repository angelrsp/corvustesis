<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">


	<ui:define name="contenido">
		<h:form id="formDocente">
			<p:panel id="pnlCurso" header="Registrar Docente" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel" style="margin-bottom:20px">
				<p:panel id="pnlRegistro" style="width: 500px;">

					<table>
					<tr>
						<td width="100%" colspan="2">
						<div style="background-image: url('#{request.contextPath}/resources/img/defaultP.png'); height: 103px; width: 103px;">
						<p:graphicImage id="image" height="102" width="102" cache="false"/>
						 </div></td>
					   </tr>
					   <tr>
											<td> <p:fileUpload  mode="advanced" dragDropSupport="true"
                     				 update="image" auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" label="Seleccionar" process="@this"/></td>
										</tr>
						<tr>
											<td><h:outputText value="Usuario:" for="user" /></td>
											<td><p:inputText id="user"
													placeholder="Correo Electrónico"
													  required="true" label="Usuario" /></td>
										</tr>

										<tr>
											<td><h:outputText value="Contraseña:" /></td>
											<td><p:password id="password" placeholder="Contraseña"
													/></td>
										</tr>
										<tr>
											<td><h:outputText value="Apellidos:" /></td>
											<td><p:inputText id="txtApellidos"
													required="true" /></td>
													</tr>
										<tr>
											<td><h:outputText value="Nombres:" /></td>
											<td><p:inputText id="txtNombres" /></td>
										</tr>
										<tr>
											<td><h:outputText value="Cédula:"
													for="identification" /></td>
											<td><p:inputText id="identification" /></td>
										</tr>
						<tr>
							<td colspan="2"><p:commandButton value="Registrar"
									icon="ui-icon-arrow-1-s"
									/></td>
						</tr>

					</table>

				</p:panel>
			</p:panel>
		</h:form>
		<h:form id="formListaDocentes">
			<p:panel id="pnlListaDocentes" header="Lista Docentes">
				<table>
					<tr>

						<td colspan="2" align="right"><p:inputText
								id="txtBuscarCurso"
								value="Nombre Docente"
								style="width: 300px;" /></td>

						<td><p:commandButton icon="ui-icon-search"
								placeholder="Apellido"
								/></td>


					</tr>
					<tr>
						<td colspan="2"><p:dataTable id="tblDetalle"
								>
								<p:column headerText="Nombre">
									<h:outputText  />
								</p:column>

								<p:column headerText="Apellido">
									<h:outputText />
								</p:column>

								<p:column headerText="Usuario">
									<h:outputText  />
								</p:column>
								<p:column headerText="EDITAR" width="55">
									
								</p:column>







							</p:dataTable></td>
					</tr>

				</table>

			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>

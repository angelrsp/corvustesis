<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin.xhtml">


	<ui:define name="contenido">
		<h:form id="formCurso">
			<p:panel id="pnlCurso" header="Registrar Curso" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel" style="margin-bottom:20px">
				<p:panel id="pnlRegistro" style="width: 500px;">

					<table>
						<tr>
							<td><h:outputText value="Año Lectivo:" for="anioLectivo" /></td>
							<td><p:selectOneMenu id="anioLectivo" required="true"
									label="Año Lectivo">
									<f:selectItem itemLabel="--Seleccione--" />
									<f:selectItem itemLabel="Sept 2015 Jul 2016" />
								</p:selectOneMenu></td>
						</tr>

						<tr>
							<td><h:outputText value="Nombre:" /></td>
							<td><p:inputText id="txtNombreCurso" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Descripción:" /></td>
							<td><p:inputText id="txtDescripcionCurso" /></td>
						</tr>
						<tr>
							<td colspan="2"><p:commandButton value="Registrar"
									icon="ui-icon-arrow-1-s"
									/></td>
						</tr>

					</table>

				</p:panel>
			</p:panel>
		</h:form>
		<h:form id="formListaCursos">
			<p:panel id="pnlListaCursos" header="Lista Cursos">
				<table>
					<tr>

						<td colspan="2" align="right"><p:inputText
								id="txtBuscarCurso"
								value="Nombre Curso"
								style="width: 300px;" /></td>

						<td><p:commandButton icon="ui-icon-search"
								placeholder="Identificación"
								/></td>


					</tr>
					<tr>
						<td colspan="2"><p:dataTable id="tblDetalle"
								>
								<p:column headerText="Curso">
									<h:outputText  />
								</p:column>

								<p:column headerText="Nombre">
									<h:outputText />
								</p:column>

								<p:column headerText="Descripción">
									<h:outputText value="#{usu.usuarioDTO.usuApellidos}" />
								</p:column>
								<p:column headerText="EDITAR" width="55">
									
								</p:column>







							</p:dataTable></td>
					</tr>

				</table>

			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styleIndex.css" />

</h:head>

<body>

<h:form id="formLogin">
<div align="center">
		<div style="width: 350px;" align="left">
		 <br></br>
		 <br></br>
		 <br></br>
		 <br></br>
		 <div style="width: 340px;" align="right">
		 
		 <h:form >
      
    <p:commandLink id="ajax" actionListener="#{buttonView.buttonAction}" >
        <h:outputText style="font-size: 12px; color: #555555;" value="Ir a Empresa" />
    </p:commandLink>
</h:form></div>
		 <br></br>
		 <br></br>
		 <br></br>
		 <br></br>
		 
		<p:fieldset legend="Ingreso al Sistema" style="margin-bottom:20px">
		<div align="center">
		<h:panelGrid columns="1" cellpadding="2">
			<p:panel id="panellogo">
			<img src="#{request.contextPath}/resources/img/loginLogo.jpg" height="120" width="340"/>
			</p:panel>
			
			</h:panelGrid>
								<h:panelGrid columns="2" cellpadding="2">
		<p:growl autoUpdate="true" showDetail="false"/>
		   
			<p:panel id="panel">
				<p:focus context="panel"/>
				<table>
					<tr>
						<td><p:inputText id="Usuario" placeholder="Usuario" required="true" style="width: 300px;"  /></td>
					</tr>
					<tr>
						<td><p:password id="Constraseña" placeholder="Contraseña" required="true" style="width: 300px;" /></td>
					</tr>	
					<tr>
						<td>
							<p:spacer height="10" />
						</td>
					</tr>
					<tr align="center">
						<td colspan="2">
							<p:commandButton value="Ingresar"  icon="ui-icon-unlocked"/>
						</td>
					</tr>									<tr align="center">
						<td colspan="2" align="right"> 
							<a href=""> <i><b>¿Olvidó su Contraseña?</b></i></a> 
						</td>					
 					</tr>					
				</table>
			</p:panel>
			</h:panelGrid>
			</div>
			</p:fieldset>
		</div>
	</div>
</h:form>
</body>

</html>

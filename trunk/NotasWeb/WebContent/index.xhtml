<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styleIndex.css" />

</h:head>

<body>

<h:form id="formLogin">
<p:spacer height="200" />

<p:growl id="msg" showDetail="true" life="3000" />
<div align="center">

            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Username" />
 
                    <p:inputText id="username" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <p:password id="password"   feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton  value="Login"  actionListener="#{loginController.authenticate}" ajax="true"></p:commandButton>
                   
                </h:panelGrid>
             
            </p:panel>
            <p:spacer height="40" />
             <table>
   									<tr align="center">
						<td colspan="2" align="right"> 
							<a href=""> <i><b>¿Olvidó su Contraseña?</b></i></a> 
						</td>					
 					</tr>
                   </table>
</div>
</h:form>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/template/pages.xhtml">
		<ui:define name="contenido">


			<h:form id="formReform">

				<fieldset>
					<legend
						style="font-family: Arial, sans-serif; font-size: 1em; color: #4f4f4f;">Reforma</legend>
					<p:panelGrid id="enc1" styleClass="panelGrid" columns="9">
						<p:column>
							<p:commandButton icon="ui-icon-seek-first">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-prev">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-next">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-end">
							</p:commandButton>
						</p:column>
						<p:column>
							<h:outputText value="Reforma:" />
						</p:column>
						<p:column>
							<p:inputText id="reform" readonly="true" style="width:50px;"></p:inputText>
						</p:column>

						<p:column>
							<h:outputText value="Fecha:" />
						</p:column>
						<p:column>
							<p:calendar id="calFecha" pattern="dd/MM/yyyy"
								style="width:20px;" value="#{journalPage.fecha}"
								showButtonPanel="true" navigator="true" locale="es"></p:calendar>
						</p:column>

						<p:column>
							<h:outputText value="Verificacion:" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{reformPage.verificacionCode}" disabled="true">
								<f:selectItem itemValue="" itemLabel="--Seleccione--" />
								<f:selectItems value="#{reformPage.verificacionList}" var="ver" itemValue="#{ver.verCodigo}" itemLabel="#{ver.verDescripcion}" />
							</p:selectOneMenu>
						</p:column>


					</p:panelGrid>

					<p:panelGrid id="enc2" styleClass="panelGrid" columns="2">
						<p:column>
							<h:outputText value="Detalle:" />
						</p:column>
						<p:column>
							<p:inputTextarea id="detail" autoResize="false" required="true"
								requiredMessage="Ingrese Detalle"></p:inputTextarea>
						</p:column>
					</p:panelGrid>

					<p:panelGrid columns="4" styleClass="panelGrid">
						<h:outputText value="Total Ingresos:" />
						<p:inputText readonly="true" style="width:50px;"></p:inputText>
						<h:outputText value="Total Gastos:" />
						<p:inputText readonly="true" style="width:50px;"></p:inputText>
					</p:panelGrid>


					<h:panelGrid id="buttons">
						<p:column>
							<p:commandButton value="Nuevo" icon="ui-icon-document"
								styleClass="comButton">
							</p:commandButton>
							<p:commandButton value="Guardar" icon="ui-icon-disk"
								styleClass="comButton"
								/>
						</p:column>

					</h:panelGrid>

				</fieldset>

				<fieldset>
					<legend
						style="font-family: Arial, sans-serif; font-size: 1em; color: #4f4f4f;">Detalle</legend>


					<p:panelGrid columns="4" styleClass="panelGrid"
						style="align:center;">

						<p:column>
							<h:outputText value="Cuenta:" />
						</p:column>
						<p:column>
							<p:inputText id="codigoCuenta"
								value="#{initialRegisterPage.cuentaCode}">
								<p:ajax event="blur"
									listener="#{initialRegisterPage.searchCuentaCode}"
									update="nombreCuenta"></p:ajax>
							</p:inputText>
						</p:column>
						<p:column>
							<p:inputText id="nombreCuenta" readonly="true"
								value="#{initialRegisterPage.cuentaDescription}"></p:inputText>
						</p:column>
						<p:column>
							<p:commandButton value="Buscar Cuenta" icon="ui-icon-search"
								styleClass="comButton" type="button"
								onclick="cuentaDialog.show();"></p:commandButton>
						</p:column>

						<h:outputText value="Valor:" />
						<p:inputText id="value" value="#{initialRegisterPage.valor}" onkeypress="return isDecimalKey(event);"></p:inputText>
						<p:commandButton value="Agregar" icon="ui-icon-arrow-1-s"
							styleClass="comButton" />

						<p:panelGrid columns="1" styleClass="panelGrid">

							<p:selectOneRadio id="options" value="#{initialRegisterPage.type}">
								<f:selectItem itemLabel="Aumento" itemValue="1" />
								<f:selectItem itemLabel="Disminicion" itemValue="2" />
							</p:selectOneRadio>

						</p:panelGrid>

					</p:panelGrid>


					<p:panelGrid id="data" columns="2" styleClass="panelGrid">
						<p:dataTable id="datail">

							<p:column headerText="Cta Presupuestaria">

							</p:column>

							<p:column headerText="Disponible">

							</p:column>

							<p:column headerText="Traspaso Aumento">

							</p:column>

							<p:column headerText="Traspaso Disminucion">

							</p:column>

						</p:dataTable>
					</p:panelGrid>

				</fieldset>


				<h:panelGrid id="message">
					<p:growl showDetail="true" widgetVar="msg"></p:growl>
				</h:panelGrid>

			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>


	<ui:composition template="/template/pages.xhtml">
		<ui:define name="contenido">

			<h:form id="formCertification">

				<fieldset>
					<legend
						style="font-family: Arial, sans-serif; font-size: 1em; color: #4f4f4f;">Certificacion</legend>

					<p:panelGrid id="enc1" styleClass="panelGrid" columns="9">
						<p:column>
							<p:commandButton icon="ui-icon-seek-first">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-prev">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-next">
							</p:commandButton>
							<p:commandButton icon="ui-icon-seek-end">
							</p:commandButton>
						</p:column>
						<p:column>
							<h:outputText value="Certificacion" />
						</p:column>
						<p:column>
							<p:inputText id="certificacion" readonly="true"
								style="width:50px;"></p:inputText>
						</p:column>

						<p:column>
							<h:outputText value="Fecha:" />
						</p:column>
						<p:column>
							<p:calendar id="calFecha" pattern="dd/MM/yyyy"
								style="width:20px;" value="#{journalPage.fecha}"
								showButtonPanel="true" navigator="true" locale="es"></p:calendar>
						</p:column>

					</p:panelGrid>

					<p:panelGrid id="enc2" styleClass="panelGrid" columns="4">
						<p:column>
							<h:outputText value="Detalle:" />
						</p:column>
						<p:column>
							<p:inputTextarea id="detail" autoResize="false" required="true"
								requiredMessage="Ingrese Detalle"></p:inputTextarea>
						</p:column>

						<p:column>
							<h:outputText value="Beneficiario:" />
						</p:column>

						<p:column>
							<p:selectOneMenu>
								<f:selectItem itemValue="" itemLabel="--Seleccione--" />
							</p:selectOneMenu>
						</p:column>

					</p:panelGrid>

					<h:panelGrid id="buttons">
						<p:column>
							<p:commandButton value="Nuevo" icon="ui-icon-document"
								styleClass="comButton">
							</p:commandButton>
							<p:commandButton value="Guardar" icon="ui-icon-disk"
								styleClass="comButton"
								/>
						</p:column>

					</h:panelGrid>

				</fieldset>

				<fieldset>
					<legend
						style="font-family: Arial, sans-serif; font-size: 1em; color: #4f4f4f;">Detalle</legend>
						
					<p:panelGrid id="data" columns="2" styleClass="panelGrid">
						<p:dataTable id="datail">

							<p:column headerText="Programa">

							</p:column>

							<p:column headerText="Cta Presupuestaria">

							</p:column>

							<p:column headerText="Descripcion">

							</p:column>

							<p:column headerText="Valor">

							</p:column>


						</p:dataTable>
					</p:panelGrid>
						
						

				</fieldset>

			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>

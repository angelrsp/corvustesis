<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
</h:head>

<body>

	<h:form id="formAccount">
		<p:panelGrid styleClass="panelGrid" columns="2">
		
			<h:outputText value="Usuario:"/>
			<p:inputText readonly="true" value="#{accountPage.user.usuLogin}"></p:inputText>

			<h:outputText value="Identificacion:"/>
			<p:inputText readonly="true" value="#{accountPage.user.usuIdentifiacion}"></p:inputText>
		
			<h:outputText value="Apellidos:"/>
			<p:inputText readonly="true" value="#{accountPage.user.usuApellidos}"></p:inputText>

			<h:outputText value="Nombres:" />
			<p:inputText readonly="true" value="#{accountPage.user.usuNombres}"></p:inputText>			

			<h:outputText value="Direccion:" />			
			<p:inputTextarea readonly="true" autoResize="false" value="#{accountPage.user.usuDireccion}"></p:inputTextarea>

			<h:outputText value="Telefono:" />
			<p:inputText readonly="true" value="#{accountPage.user.usuTelefono}"></p:inputText>

			<h:outputText value="Celular:" />
			<p:inputText readonly="true" value="#{accountPage.user.usuCelular}"></p:inputText>

			<h:outputText value="E-Mail:" />
			<p:inputText readonly="true" value="#{accountPage.user.usuMail}"></p:inputText>


		</p:panelGrid>
	</h:form>

</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<body>

	<ui:composition template="/template/pages.xhtml">
		<ui:define name="contenido">

	<h:form id="formModule">
		<p:panelGrid id="controls" styleClass="panelGrid">

			<p:row>
				<p:column>
					<h:outputText value="Descripción:" />
				</p:column>
				<p:column>
					<p:inputText id="descripcion" required="true"
						requiredMessage="Ingrese Descripción" value="#{modulePage.module.modDescripcion}"></p:inputText>
				</p:column>
			</p:row>

		</p:panelGrid>

		

		<h:panelGrid id="buttons">
			<p:column>
				<p:commandButton value="Nuevo" icon="ui-icon-disk"
					styleClass="comButton" />
				<p:commandButton value="Guardar" icon="ui-icon-document" actionListener="#{modulePage.create}"
					styleClass="comButton" update="message,list" />
			</p:column>
		</h:panelGrid>
		

		<h:panelGrid id="list">
			<p:dataTable id="modules" value="#{modulePage.modules}"
				paginator="true" rows="10" selection="#{modulePage.moduleTable}"
				selectionMode="single" var="modu" rowKey="#{modu.modCodigo}">

				<p:column headerText="Nombre">
					#{modu.modDescripcion}
				</p:column>

			</p:dataTable>
		</h:panelGrid>

		<h:panelGrid id="message">
			<p:growl showDetail="true" widgetVar="msg"></p:growl>
		</h:panelGrid>
	</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>

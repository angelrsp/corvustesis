<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<body>

	<ui:composition template="/template/pages.xhtml">
		<ui:define name="contenido">

			<h:form id="formChange">

				<p:panelGrid id="controls" columns="2" styleClass="panelGrid">

					<p:column>
						<h:outputText value="Contraseña Actual:" />
					</p:column>

					<p:column>
						<p:password id="passOld" required="true"
							requiredMessage="Ingrese Contraseña"
							value="#{changePassPage.passOld}"></p:password>
					</p:column>

					<p:column>
						<h:outputText value="Contraseña Nueva:" />
					</p:column>

					<p:column>
						<p:password id="passNew" feedback="true"
							value="#{changePassPage.passNew}"
							promptLabel="Por favor ingrese contraseña" weakLabel="Debil"
							goodLabel="Bueno" strongLabel="Fuerte" required="true"
							match="passConf" requiredMessage="Ingrese Contraseña"></p:password>
					</p:column>

					<p:column>
						<h:outputText value="Confirmar Contraseña Nueva:" />
					</p:column>

					<p:column>
						<p:password id="passConf" feedback="true"
							value="#{changePassPage.passConfirmNew}"
							promptLabel="Por favor ingrese contraseña" weakLabel="Debil"
							goodLabel="Bueno" strongLabel="Fuerte" required="true"
							requiredMessage="Ingrese Contraseña"></p:password>
					</p:column>

				</p:panelGrid>

				<h:panelGrid id="buttons">
					<p:column>
						<p:commandButton value="Cambiar" icon="ui-icon-disk"
							styleClass="comButton"
							actionListener="#{changePassPage.changeClick}"
							update="controls,message" />
						<p:commandButton value="Cancelar" icon="ui-icon-cancel"
							styleClass="comButton"
							actionListener="#{changePassPage.changeClick}" update="controls"
							process="@this">
							<p:resetInput target="controls"></p:resetInput>
						</p:commandButton>
					</p:column>
				</h:panelGrid>

				<h:panelGrid id="message">
					<p:growl showDetail="true" widgetVar="msg"></p:growl>
				</h:panelGrid>


			</h:form>

		</ui:define>
	</ui:composition>

</body>

</html>

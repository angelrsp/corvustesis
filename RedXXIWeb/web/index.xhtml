<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      template="/WEB-INF/template/public.xhtml">


<ui:define name="left">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{indexController.catalogoDataManager.catalogoList}" var="cat">
					
		    			<h:column>
		    				<p:graphicImage value="#{cat.catImagenPath}" height="30" width="50"/>
		    			</h:column>
		    													
		    			<h:column>
		    				<f:facet name="header">Paises</f:facet>
		    				<h:commandLink actionListener="#{indexController.paises}" value="#{cat.catDescripcion}" styleClass="linkClass"/>
		    			</h:column>
		    								
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>


<ui:define name="center">
	<table width="100%" class="table">
			<tr>
				<td>
					<h:dataTable value="#{noticiaPublicDataManager.noticiaPublicList}" var="noti" width="100%">
					
		    			<h:column>
		    				<f:facet name="header">Noticias</f:facet>
		    				<h:commandLink value="#{noti.notTitulo}" actionListener="#{noticiaPublicController.readNoticia(noti)}" styleClass="linkClass"/><br />
		    				<h:outputText value="#{noti.notResumen}" escape="false"/><br />
		    				<h:commandLink value=" LEER MÃS..." actionListener="#{noticiaPublicController.readNoticia(noti)}" styleClass="linkClass"/>
		    			</h:column>										
					
					</h:dataTable>
				</td>
			</tr>
		</table>
</ui:define>

<ui:define name="right">
		
	<table width="100%" class="table">
		<tr>
			<td>Atenea</td>
		</tr>
		<tr>
			<td>
				<h:outputText value="#{i18n['label.universidades']}:&#160;" />
			</td>
			<td>
				<h:commandLink value="#{reportPublicDataManager.universidadNumber}" actionListener="#{reportPublicController.universidadSelect}" styleClass="linkClass"/>			
			</td>
		</tr>
	</table>	
</ui:define>

</ui:composition>
